<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <meta name="author" content="multikit">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/10.svg">
    <link rel="shortcut icon" href="./" type="image/x-icon">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="landing-color">
    <!-- Background image start -->
    <div class="background-image">
        <img src="../assets/images/landing/bg.png" class="img-fluid" alt="">
    </div>
    <!-- Background image end -->

    <!-- header start -->
    <header class="main-header">
        <div class="header-left">
            <a class="text-white" href="widgets.html">
                <i class="ri-arrow-left-line"></i>
            </a>
            <a href="index.html" class="header-logo">
                <img src="../assets/images/logo/1.svg" class="img-fluid" alt="">
            </a>
        </div>

        <div class="header-right">
            <div class="notification-box">
                <a class="text-white" href="#!">
                    <i class=" ri-notification-2-line"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Mobile Section Start -->
    <div class="landing-mobile-section">
        <ul>
            <li>
                <a href="index.html">
                    <i class="ri-home-6-line"></i>
                    <h5>Full Apps</h5>
                </a>
            </li>

            <li>
                <a href="elements.html">
                    <i class="ri-file-copy-line"></i>
                    <h5>Elements</h5>
                </a>
            </li>

            <li>
                <a href="screens.html">
                    <i class="ri-list-check-2"></i>
                    <h5>Screens</h5>
                </a>
            </li>

            <li>
                <a href="widgets.html">
                    <i class="ri-stack-line"></i>
                    <h5>Widgets</h5>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Full App Section Start -->
    <section class="full-app-title-section full-app-title-section-2">
        <div class="custom-container">
            <div class="app-box">
                <h4>Alert</h4>
                <p>Small popup windows that display the message and notify some information</p>
            </div>
        </div>
    </section>
    <!-- Full App Section End -->

    <!-- Action Sheet Button Start -->
    <div class="action-sheet-button px-15 section-t-space-3">
        <button class="btn btn-gray" data-bs-toggle="modal" data-bs-target="#exampleModal">Open Alert</button>
    </div>
    <!-- Action Sheet Button End -->

    <!-- Cancel Modal Start -->
    <div class="modal fade cancel-modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Your cancellation has left us in tears.</h4>
                    <p>During each subsequent visit, we'll keep working to enhance our service and satisfy you.</p>
                    <button data-bs-dismiss="modal" class="btn find-button cancel-button theme-bg-color">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Cancel Modal End -->

    <!-- space box start -->
    <div class="spacing-box"></div>
    <!-- space box end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
