<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <meta name="author" content="multikit">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/10.svg">
    <link rel="shortcut icon" href="./" type="image/x-icon">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="food-color landing-color food-auth-bg">
    <!-- header start -->
    <header class="landing-header">
        <div class="header-left">
            <a href="index.html" class="header-logo">
                <img src="../assets/images/logo/landing.svg" class="img-fluid" alt="">
            </a>
        </div>

        <div class="header-right">
            <div class="notification-box">
                <a class="" href="cart.html">
                    <i class="ri-notification-3-line"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Mobile Section Start -->
    <div class="mobile-style-3">
        <ul>
            <li class="active">
                <a href="#!">
                    <i class="ri-home-6-line"></i>
                    <h5>Home</h5>
                </a>
            </li>
            <li>
                <a href="#!">
                    <i class="ri-search-line"></i>
                    <h5>Search</h5>
                </a>
            </li>
            <li>
                <a href="#!">
                    <i class="ri-shopping-cart-line"></i>
                    <h5>Cart</h5>
                </a>
            </li>
            <li>
                <a href="#!">
                    <svg>
                        <use xlink:href="../assets/svg/offer.svg#offer"></use>
                    </svg>
                    <h5>Offer</h5>
                </a>
            </li>
            <li>
                <a href="#!">
                    <i class="ri-user-3-line"></i>
                    <h5>Profile</h5>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Bottom Panel Section Start -->
    <div class="landing-bottom-panel-box">
        <div>
            <img src="../assets/images/landing/element-icon/bottom-panel-dark-icon.png" class="img-fluid" alt="">
            <h2>Bottom Panel Navigation</h2>
        </div>
    </div>
    <!-- Bottom Panel Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
