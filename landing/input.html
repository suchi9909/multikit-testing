<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <meta name="author" content="multikit">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/10.svg">
    <link rel="shortcut icon" href="./" type="image/x-icon">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="landing-color">
    <!-- Background image start -->
    <div class="background-image">
        <img src="../assets/images/landing/bg.png" class="img-fluid" alt="">
    </div>
    <!-- Background image end -->

    <!-- header start -->
    <header class="main-header">
        <div class="header-left">
            <a class="text-white" href="widgets.html">
                <i class="ri-arrow-left-line"></i>
            </a>
            <a href="index.html" class="header-logo">
                <img src="../assets/images/logo/1.svg" class="img-fluid" alt="">
            </a>
        </div>

        <div class="header-right">
            <div class="notification-box">
                <a class="text-white" href="#!">
                    <i class=" ri-notification-2-line"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Mobile Section Start -->
    <div class="landing-mobile-section">
        <ul>
            <li>
                <a href="index.html">
                    <i class="ri-home-6-line"></i>
                    <h5>Full Apps</h5>
                </a>
            </li>

            <li>
                <a href="elements.html">
                    <i class="ri-file-copy-line"></i>
                    <h5>Elements</h5>
                </a>
            </li>

            <li>
                <a href="screens.html">
                    <i class="ri-list-check-2"></i>
                    <h5>Screens</h5>
                </a>
            </li>

            <li>
                <a href="widgets.html">
                    <i class="ri-stack-line"></i>
                    <h5>Widgets</h5>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Full App Section Start -->
    <section class="full-app-title-section full-app-title-section-2">
        <div class="custom-container">
            <div class="app-box">
                <h4>Checks & Radios</h4>
                <p>Use single option radio button or use multiple options from set of options.</p>
            </div>
        </div>
    </section>
    <!-- Full App Section End -->

    <!-- Input Box Start -->
    <section class="section-t-space-3">
        <div class="custom-container">
            <div class="landing-title landing-title-2">
                <h4>Shadow Form</h4>
            </div>
            <form class="form-style-1">
                <div class="mb-4">
                    <label for="email" class="form-label title-color">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter username" id="email">
                </div>
                <div>
                    <label for="pass" class="form-label title-color">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
            </form>

            <div class="landing-title landing-title-2 mt-40">
                <h4>Border Form</h4>
            </div>
            <form class="form-style-3">
                <div class="cab-form-control">
                    <input type="email" class="form-control" id="email1" placeholder="Email address">
                    <i class="ri-at-line"></i>
                </div>
                <div class="mb-2 cab-form-control">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <i class="ri-lock-2-line"></i>
                </div>
            </form>

            <div class="landing-title landing-title-2 mt-40">
                <h4>Classic Form</h4>
            </div>
            <form class="form-style-6">
                <div>
                    <label for="mail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="mail1" placeholder="Enter your email here">
                </div>
                <div>
                    <label for="pass1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="pass1">
                </div>
            </form>

            <div class="landing-title landing-title-2 mt-40">
                <h4>Inside Label Form</h4>
            </div>
            <form class="form-style-5">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email2" placeholder="Email address">
                    <label for="email2">Email address</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password1" placeholder="Password">
                    <label for="password1">Password</label>
                </div>
            </form>

            <div class="landing-title landing-title-2 mt-40">
                <h4>Icon Form</h4>
            </div>
            <form class="form-style-7">
                <div class="form-box mb-19">
                    <input type="email" class="form-control" placeholder="Email Address">
                    <i class="ri-mail-open-line"></i>
                </div>
                <div class="form-box mb-2">
                    <input type="password" class="form-control" placeholder="Password">
                    <i class="ri-lock-line"></i>
                </div>
            </form>

            <div class="landing-title landing-title-2 mt-40">
                <h4>Border label Form</h4>
            </div>
            <form class="form-style-2">
                <div class="mb-3 chatting-form-control">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3 chatting-form-control">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" placeholder="Your email id">
                </div>
            </form>
        </div>
    </section>
    <!-- Input Box End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- space box start -->
    <div class="spacing-box"></div>
    <!-- space box end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
