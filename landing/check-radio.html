<body class="landing-color">
    <!-- Background image start -->
    <div class="background-image">
        <img src="../assets/images/landing/bg.png" class="img-fluid" alt="">
    </div>
    <!-- Background image end -->

    <!-- header start -->
    <header class="main-header">
        <div class="header-left">
            <a class="text-white" href="widgets.html">
                <i class="ri-arrow-left-line"></i>
            </a>
            <a href="index.html" class="header-logo">
                <img src="../assets/images/logo/1.svg" class="img-fluid" alt="">
            </a>
        </div>

        <div class="header-right">
            <div class="notification-box">
                <a class="text-white" href="#!">
                    <i class=" ri-notification-2-line"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Mobile Section Start -->
    <div class="landing-mobile-section">
        <ul>
            <li>
                <a href="index.html">
                    <i class="ri-home-6-line"></i>
                    <h5>Full Apps</h5>
                </a>
            </li>

            <li>
                <a href="elements.html">
                    <i class="ri-file-copy-line"></i>
                    <h5>Elements</h5>
                </a>
            </li>

            <li>
                <a href="screens.html">
                    <i class="ri-list-check-2"></i>
                    <h5>Screens</h5>
                </a>
            </li>

            <li>
                <a href="widgets.html">
                    <i class="ri-stack-line"></i>
                    <h5>Widgets</h5>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Full App Section Start -->
    <section class="full-app-title-section full-app-title-section-2">
        <div class="custom-container">
            <div class="app-box">
                <h4>Checks & Radios</h4>
                <p>Use single option radio button or use multiple options from set of options.</p>
            </div>
        </div>
    </section>
    <!-- Full App Section End -->

    <!-- Radio Button Start -->
    <section class="section-t-space-3">
        <div class="custom-container">
            <div class="landing-title">
                <h4>Radio Button</h4>
            </div>
            <form class="landing-form">
                <ul class="check-box-list">
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" checked name="gender" id="1">
                            <label class="form-check-label" for="1">check this</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="2">
                            <label class="form-check-label" for="2">or check this</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="3">
                            <label class="form-check-label" for="3">or this</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="4">
                            <label class="form-check-label" for="4">or maybe this</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="5">
                            <label class="form-check-label" for="5">or this one</label>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <!-- Radio Button End -->

    <!-- Radio Button Start -->
    <section>
        <div class="custom-container">
            <div class="landing-title">
                <h4>Checkbox</h4>
            </div>
            <form class="landing-form mb-0">
                <ul class="check-box-list">
                    <li>
                        <div class="form-check-2">
                            <input class="form-check-input" type="checkbox" value="" id="01" checked>
                            <label class="form-check-label" for="01">Check me</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check-2">
                            <input class="form-check-input" type="checkbox" value="" id="02" checked>
                            <label class="form-check-label" for="02">Check me, too</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check-2">
                            <input class="form-check-input" type="checkbox" value="" id="03" checked>
                            <label class="form-check-label" for="03">Also Check me</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check-2">
                            <input class="form-check-input" type="checkbox" value="" id="04">
                            <label class="form-check-label" for="04">And check me</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check-2">
                            <input class="form-check-input" type="checkbox" value="" id="05">
                            <label class="form-check-label" for="05">And check me too</label>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <!-- Radio Button End -->

    <!-- space box start -->
    <div class="spacing-box"></div>
    <!-- space box end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <script src="../assets/js/theme-setting.js"></script>
