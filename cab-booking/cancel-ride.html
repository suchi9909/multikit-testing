<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <meta name="author" content="multikit">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/6.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="roboto-body cab-booking-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/6.svg" class="img-fluid loader" alt="">
        <div class="loader-section cab-color section-left"></div>
        <div class="loader-section cab-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Start -->
    <header class="cab-header-2 position-relative top-0 pt-3">
        <div class="custom-container">
            <div class="header-box">
                <a href="booking-ride.html" class="header-left btn">
                    <i class="ri-arrow-left-s-line"></i>
                </a>
                <div class="header-search-box">
                    <h3 class="header-title-text title-color">Cancel Cab</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Cancel Ride Section Start -->
    <section class="section-t-space-2 cancel-cab-section">
        <div class="custom-container">
            <div class="cab-title title">
                <h5>Please choose a cancellation reason.</h5>
            </div>

            <form class="form-style-3 cancel-cab-form">
                <div class="form-check mb-3">
                    <input class="form-check-input checkbox_animated" type="checkbox" value="" id="01">
                    <label class="form-check-label" for="01">
                        I'm awaiting log time.
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input checkbox_animated" type="checkbox" value="" id="02">
                    <label class="form-check-label" for="02">
                        No way to reach the driver
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input checkbox_animated" type="checkbox" value="" id="03">
                    <label class="form-check-label" for="03">
                        Driving to the destination is forbidden
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input checkbox_animated" type="checkbox" value="" id="04">
                    <label class="form-check-label" for="04">
                        Driver declined to pick up passengers
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input checkbox_animated" type="checkbox" value="" id="05">
                    <label class="form-check-label" for="05">
                        Displayed the wrong address
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input checkbox_animated" type="checkbox" value="" id="06">
                    <label class="form-check-label" for="06">
                        The pricing is not fair.
                    </label>
                </div>
                <div class="form-check mb-3 d-block">
                    <label class="form-check-label ms-0 mb-2" for="07">Other</label>
                    <textarea class="form-control wo-icon" placeholder="Another Explanation" id="07"></textarea>
                </div>
            </form>
            <div class="submit-box">
                <a href="#exampleModal" data-bs-toggle="modal" class="btn find-button btn mt-0">Submit</a>
            </div>
        </div>
    </section>
    <!-- Cancel Ride Section End -->

    <!-- Cancel Modal Start -->
    <div class="modal fade cancel-modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Your cancellation has left us in tears.</h4>
                    <p>During each subsequent visit, we'll keep working to enhance our service and satisfy you.</p>
                    <a href="index.html" class="btn find-button cancel-button">Close</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Cancel Modal End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Setting js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
