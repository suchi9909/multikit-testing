<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <meta name="author" content="multikit">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/6.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="roboto-body cab-booking-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/6.svg" class="img-fluid loader" alt="">
        <div class="loader-section cab-color section-left"></div>
        <div class="loader-section cab-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Start -->
    <header class="cab-header-2 position-relative top-0 pt-3">
        <div class="custom-container">
            <div class="header-box">
                <a href="setting.html" class="header-left btn">
                    <i class="ri-arrow-left-s-line"></i>
                </a>
                <div class="header-search-box">
                    <h3 class="header-title-text title-color">Support</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Home Section Start -->
    <section class="section-t-space section-b-space">
        <div class="custom-container">
            <div class="cab-booking-box">
                <h4>On Multikit, we're available to assist you with anything and anything.</h4>
                <ul class="cab-ul">
                    <li>
                        <a href="tel:123-456-7890">
                            <i class="ri-phone-fill"></i>
                            <h5>Call us</h5>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:multikit@contact.com">
                            <i class="ri-mail-open-fill"></i>
                            <h5>Email us</h5>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="ri-discuss-fill"></i>
                            <h5>Message</h5>
                        </a>
                    </li>
                </ul>
                <form class="form-style-3 pt-5">
                    <div class="cab-form-control">
                        <input type="text" class="form-control" placeholder="Enter full name here">
                        <i class="ri-user-line"></i>
                    </div>
                    <div class="mb-2 cab-form-control">
                        <input type="email" class="form-control" placeholder="Email address">
                        <i class="ri-at-line"></i>
                    </div>
                    <div class="mb-2 cab-form-control">
                        <textarea rows="4" placeholder="Enter your message" class="form-control"></textarea>
                    </div>
                    <a class="cab-button cab-button-gradient w-100 mt-4 d-block text-center"
                        href="index.html">Submit</a>
                </form>
            </div>
        </div>
    </section>
    <!-- Home Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Setting js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
