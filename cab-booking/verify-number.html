<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/6.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="roboto-body cab-booking-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/6.svg" class="img-fluid loader" alt="">
        <div class="loader-section cab-color section-left"></div>
        <div class="loader-section cab-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- number section start -->
    <section class="number-section">
        <div class="custom-container">
            <div class="number-title">
                <h2>Verify Number</h2>
                <h4>We have send the code verification to your mobile number</h4>
                <form class="form-style-3">
                    <div class="onboarding-verify-box">
                        <h3>(+15) 987-654-321 <i class="ri-edit-box-line"></i></h3>
                    </div>

                    <div class="form-control-flex">
                        <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five1"
                            onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)">
                        <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five2"
                            onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)">
                        <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five3"
                            onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)">
                        <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five4"
                            onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)">
                        <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="five5"
                            onkeyup="onKeyUpEvent(5, event)" onfocus="onFocusEvent(5)">
                    </div>
                    <a href="gps-turned-off.html"
                        class="cab-button cab-button-gradient d-block text-center w-100 mt-4">Submit</a>
                    <a href="" class="cab-button cab-button-border d-block text-center w-100 mt-3">Resend</a>
                </form>

                <div class="resend-box">
                    <h6>Resend code in</h6>
                    <div class="time" id="timer" data-minutes="1" data-seconds="2">
                        <ul>
                            <li>
                                <div class="counter">
                                    <div class="minutes">
                                        <h6></h6>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <span>:</span>
                            </li>
                            <li>
                                <div class="counter">
                                    <div class="seconds">
                                        <h6></h6>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- number section end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- otp js -->
    <script src="../assets/js/otp-5.js"></script>

    <!-- timer js -->
    <script src="../assets/js/timer1.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Setting js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
