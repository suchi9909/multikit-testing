<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/6.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Map link -->
    <link rel="stylesheet" type="text/css" href="../assets/css/leaflet.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="roboto-body cab-booking-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/6.svg" class="img-fluid loader" alt="">
        <div class="loader-section cab-color section-left"></div>
        <div class="loader-section cab-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- map section start -->
    <section class="map-section">
        <div id="map"></div>
    </section>
    <!-- map section end -->

    <!-- Booking section start -->
    <section class="ride-details-section">
        <div class="custom-container">
            <div class="ride-details-box">
                <div class="ride-title-flex">
                    <div class="left-title">
                        <h3>Ride Details</h3>
                    </div>
                    <div class="right-title">
                        <i class="ri-user-3-line"></i>
                        <h5>My Self</h5>
                    </div>
                </div>

                <div class="select-ride">
                    <a href="choose-ride.html" class="cab-box">
                        <div class="cab-image">
                            <img src="../assets/images/cab-booking/cab/1.png" class="cab-image img-fluid" alt="">
                            <img src="../assets/images/cab-booking/cab/shape.svg" class="shape-image" alt="">
                        </div>
                        <div class="cab-detail">
                            <div class="cab-name">
                                <h4>Mini</h4>
                                <h5>Comfy, economical cars</h5>
                            </div>
                            <div class="cab-time">
                                <h4>5 min</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <ul class="cab-price-detail">
                    <li>
                        <div class="cab-price-box">
                            <h4 class="name">Estimated Fare</h4>
                            <h4 class="price">$15</h4>
                        </div>
                    </li>

                    <li>
                        <div class="cab-price-box">
                            <h4 class="name">Capacity</h4>
                            <h4 class="price">1-4</h4>
                        </div>
                    </li>

                    <li class="last-box">
                        <div class="cab-price-box">
                            <h4 class="name">Estimated Fare</h4>
                            <a href="javascript:void(0)" class="coupon-link">
                                <h4 class="price">Apply Coupon</h4>
                            </a>
                        </div>
                    </li>

                    <li>
                        <div class="total-price-box">
                            <h3>Payable amount</h3>
                            <h4>$15</h4>
                        </div>
                    </li>
                </ul>

                <a href="payment.html" class="find-button btn">Pay Now</a>
            </div>
        </div>
    </section>
    <!-- Booking section end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Map js -->
    <script src="../assets/js/leaflet.js"></script>
    <script src="../assets/js/custom-map.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Setting js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
