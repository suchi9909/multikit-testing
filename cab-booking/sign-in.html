<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/6.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="roboto-body cab-booking-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/6.svg" class="img-fluid loader" alt="">
        <div class="loader-section cab-color section-left"></div>
        <div class="loader-section cab-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Start -->
    <header class="cab-header">
        <div class="custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="log-box">
                        <img src="../assets/images/logo/3.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Log in and sign up section start -->
    <section class="cab-booking-login-section section-b-space">
        <div class="custom-container">
            <div class="tab-style-1">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-log-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-log" type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-sign-tab" data-bs-toggle="pill" data-bs-target="#pills-sign"
                            type="button" role="tab">Sign Up</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-log" role="tabpanel" tabindex="0">
                        <form class="form-style-3">
                            <div class="cab-form-control">
                                <input type="email" class="form-control" id="email" placeholder="Email address">
                                <i class="ri-at-line"></i>
                            </div>
                            <div class="mb-2 cab-form-control">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <i class="ri-lock-2-line"></i>
                            </div>
                            <a href="enter-number.html" class="content-color d-block text-end">Forgot password?</a>
                            <a class="cab-button cab-button-gradient w-100 mt-4 d-block text-center"
                                href="index.html">Sign in</a>

                            <div class="sign-divider">
                                <span>Or sign in with</span>
                            </div>
                        </form>

                        <ul class="social-style-2">
                            <li>
                                <a href="https://www.facebook.com/" target="_blank">
                                    <img src="../assets/images/cab-booking/social/fb.svg" alt="">
                                    <h4>Continue with Facebook</h4>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.google.com/" target="_blank">
                                    <img src="../assets/images/cab-booking/social/google.svg" alt="">
                                    <h4>Continue with Google</h4>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.apple.com/" target="_blank">
                                    <img src="../assets/images/cab-booking/social/apple.svg" alt="">
                                    <h4>Continue with Apple</h4>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-pane fade" id="pills-sign" role="tabpanel" tabindex="0">
                        <form class="form-style-3">
                            <div class="cab-form-control">
                                <input type="text" class="form-control" id="email1" placeholder="Full name">
                                <i class="ri-user-3-line"></i>
                            </div>
                            <div class="cab-form-control">
                                <input type="email" class="form-control" id="email2" placeholder="Email address">
                                <i class="ri-at-line"></i>
                            </div>
                            <div class="cab-form-control">
                                <input type="password" class="form-control mb-0" id="password1" placeholder="Password">
                                <i class="ri-lock-2-line"></i>
                            </div>
                            <a class="cab-button cab-button-gradient w-100 mt-4 d-block text-center"
                                href="index.html">Sign Up</a>

                            <div class="sign-divider">
                                <span>Or sign in with</span>
                            </div>
                        </form>

                        <ul class="social-style-2">
                            <li>
                                <a href="https://www.facebook.com/" target="_blank">
                                    <img src="../assets/images/cab-booking/social/fb.svg" alt="">
                                    <h4>Continue with Facebook</h4>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.google.com/" target="_blank">
                                    <img src="../assets/images/cab-booking/social/google.svg" alt="">
                                    <h4>Continue with Google</h4>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.apple.com/" target="_blank">
                                    <img src="../assets/images/cab-booking/social/apple.svg" alt="">
                                    <h4>Continue with Apple</h4>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Log in and sign up section end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Setting js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
