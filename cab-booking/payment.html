<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/6.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="roboto-body cab-booking-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/6.svg" class="img-fluid loader" alt="">
        <div class="loader-section cab-color section-left"></div>
        <div class="loader-section cab-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Payment Section Start -->
    <section class="payment-option-section">
        <div class="custom-container">
            <div class="payment-title">
                <h3>Payment</h3>
            </div>
            <ul class="payment-list-box">
                <li>
                    <div class="wallet-box">
                        <input type="radio" id="wallet" name="radio-group" checked>
                        <label for="wallet">
                            <img src="../assets/images/cab-booking/payment/wallet.svg" class="img-fluid" alt="">
                            <span class="wallet">Wallet</span>
                            <span class="balance">Balance: $25</span>
                        </label>
                    </div>
                </li>

                <li>
                    <div class="wallet-box">
                        <input type="radio" id="googlePay" name="radio-group">
                        <label for="googlePay">
                            <img src="../assets/images/cab-booking/payment/google.svg" class="img-fluid" alt="">
                            <span class="wallet">Google Pay</span>
                        </label>
                    </div>
                </li>

                <li>
                    <div class="wallet-box">
                        <input type="radio" id="cash" name="radio-group">
                        <label for="cash">
                            <img src="../assets/images/cab-booking/payment/cash.svg" class="img-fluid" alt="">
                            <span class="wallet">Cash on delivery</span>
                        </label>
                    </div>
                </li>

                <li>
                    <div class="wallet-box">
                        <input type="radio" id="card" name="radio-group">
                        <label for="card">
                            <img src="../assets/images/cab-booking/payment/card.svg" class="img-fluid" alt="">
                            <span class="wallet">Debit/Credit Card</span>
                        </label>
                    </div>
                </li>

                <li>
                    <div class="wallet-box">
                        <input type="radio" id="upi" name="radio-group">
                        <label for="upi">
                            <img src="../assets/images/cab-booking/payment/wallet.svg" class="img-fluid" alt="">
                            <span class="wallet">Other UPI</span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- Payment Section End -->

    <!-- Cab Pay Section Start -->
    <section class="cab-pay-section">
        <div class="custom-container">
            <div class="cab-pay-box">
                <div class="cab-name">
                    <div class="cab-image">
                        <img src="../assets/images/cab-booking/cab/1.png" class="img-fluid cab-img" alt="">
                        <img src="../assets/images/cab-booking/cab/shape.svg" class="shape-image" alt="">
                    </div>
                    <div class="car-name">
                        <h3>Mini</h3>
                        <h4>Total Amount: $15</h4>
                    </div>
                </div>

                <ul class="map-list">
                    <li>
                        <i class="ri-map-2-line"></i>
                        <h5>2.5 KM</h5>
                    </li>
                    <li>
                        <i class="ri-time-line"></i>
                        <h5>Approx: 20 min</h5>
                    </li>
                </ul>
            </div>

            <a href="booking-ride.html" class="find-button btn">Pay Now</a>
        </div>
    </section>
    <!-- Cab Pay Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Setting js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
