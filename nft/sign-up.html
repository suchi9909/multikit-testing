<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/images/favicon/6.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="nft-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/nft/author.png" class="img-fluid loader" alt="">
        <div class="loader-section nft-color section-left"></div>
        <div class="loader-section nft-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Author Image Box Start -->
    <section class="nft-authentication">
        <div class="custom-container">
            <div class="author-image">
                <img src="../assets/images/nft/author.png" class="img-fluid" alt="">
            </div>

            <div class="author-title">
                <h3>Registration</h3>
                <p>Please Enter below information to proceed further.</p>
            </div>

            <form class="form-box-11">
                <div class="form-floating form-box">
                    <input type="email" class="form-control" id="floatingInput" placeholder="xyz@email.com">
                    <label for="floatingInput">Email address</label>
                    <i class="ri-mail-line"></i>
                </div>
                <div class="form-floating form-box">
                    <input type="password" class="form-control" id="floatingInput2" placeholder="Password">
                    <label for="floatingInput2">Password</label>
                    <i class="ri-lock-line"></i>
                </div>
                <div class="form-floating form-box">
                    <input type="number" class="form-control" id="floatingInput3" placeholder="Referral ID">
                    <label for="floatingInput3">Referral ID (Optional)</label>
                    <i class="ri-stackshare-line"></i>
                </div>
                <div class="form-box check-box">
                    <input class="form-check-input checkbox-animated" type="checkbox" id="agree">
                    <label class="form-check-label" for="agree">I have read and agree to <a href="#!">Terms of
                            Service</a> and <a href="#!">Privacy Policy.</a></label>
                </div>
                <a href="index.html" class="nft-btn dark-btn text-center">Sign Up</a>
                <span class="already-author">Already have an Account? <a href="sign-in.html">Sign In</a></span>
                <div class="author-divider">
                    <span>Or sign in with</span>
                </div>
                <ul class="social-style-2 section-b-space">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="../assets/images/cab-booking/social/fb.svg" alt="">
                            <h4>Continue with Facebook</h4>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.google.com/" target="_blank">
                            <img src="../assets/images/cab-booking/social/google.svg" alt="">
                            <h4>Continue with Google</h4>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <!-- Author Image Box End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
