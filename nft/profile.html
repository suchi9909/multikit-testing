<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/images/favicon/6.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="nft-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/nft/author.png" class="img-fluid loader" alt="">
        <div class="loader-section nft-color section-left"></div>
        <div class="loader-section nft-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- header Start -->
    <header class="header-style-6">
        <div class="left-header header-title w-100">
            <a href="index.html">
                <i class="ri-arrow-left-s-line"></i>
            </a>
            <h4 class="m-auto">Profile</h4>
        </div>
    </header>
    <!-- header End -->

    <!-- Mobile Section Start -->
    <div class="mobile-style-9">
        <ul>
            <li>
                <a href="index.html">
                    <i class="ri-home-line"></i>
                    <h6>Home</h6>
                </a>
            </li>
            <li>
                <a href="search.html">
                    <i class="ri-search-line"></i>
                    <h6>Search</h6>
                </a>
            </li>
            <li class="cart-button">
                <a href="cart.html">
                    <i class="ri-shopping-cart-line"></i>
                </a>
            </li>
            <li>
                <a href="wallet.html">
                    <i class="ri-wallet-3-line"></i>
                    <h6>Wallet</h6>
                </a>
            </li>
            <li class="active">
                <a href="profile.html">
                    <i class="ri-user-3-line"></i>
                    <h6>Profile</h6>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Profile Section Start -->
    <section class="section-b-space-2">
        <div class="custom-container">
            <div class="nft-profile-box">
                <div class="profile-image">
                    <img src="../assets/images/nft/icon/8.png" class="img-fluid" alt="">
                </div>
                <div class="profile-content text-center">
                    <h4>Connect your wallet</h4>
                    <p>If you don't have a wallet, you can select a provider and create one now.</p>
                </div>
            </div>

            <ul class="top-collection-list section-t-space-3">
                <li>
                    <a href="#!" class="top-collection-box">
                        <div class="collection-image">
                            <img src="../assets/images/nft/icon/4.png" class="img-fluid" alt="">
                        </div>
                        <div class="collection-content">
                            <h4 class="mb-0">MetaMask</h4>
                            <div class="next-icon">
                                <i class="ri-arrow-right-s-line"></i>
                            </div>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#!" class="top-collection-box">
                        <div class="collection-image">
                            <img src="../assets/images/nft/icon/5.png" class="img-fluid" alt="">
                        </div>
                        <div class="collection-content">
                            <h4 class="mb-0">Coinbase Wallet</h4>
                            <div class="next-icon">
                                <i class="ri-arrow-right-s-line"></i>
                            </div>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#!" class="top-collection-box">
                        <div class="collection-image">
                            <img src="../assets/images/nft/icon/6.png" class="img-fluid" alt="">
                        </div>
                        <div class="collection-content">
                            <h4 class="mb-0">WalletConnect</h4>
                            <div class="next-icon">
                                <i class="ri-arrow-right-s-line"></i>
                            </div>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#!" class="top-collection-box">
                        <div class="collection-image">
                            <img src="../assets/images/nft/icon/7.png" class="img-fluid" alt="">
                        </div>
                        <div class="collection-content">
                            <h4 class="mb-0">Phantom</h4>
                            <div class="next-icon">
                                <i class="ri-arrow-right-s-line"></i>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Profile Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
