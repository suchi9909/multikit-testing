<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/7.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Swiper css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/swiper/swiper-bundle.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="hotel-booking-color">
    <!-- Loader Start -->
    <div class="min-loader-wrapper hotel-loader-wrapper">
        <div class='hotel-booking'>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='door'></div>
            <div class='hotel-sign'>
                <span>H</span>
                <span>O</span>
                <span>T</span>
                <span>E</span>
                <span>L</span>
            </div>
        </div>
    </div>
    <!-- Loader End -->

    <!-- header Section Start -->
    <header class="header-style-4 py-0">
        <div class="top-header px-15 position-relative">
            <div class="left-header">
                <a href="index.html">
                    <i class="ri-arrow-left-s-line"></i>
                </a>
                <div>
                    <h4>Guest Details</h4>
                </div>
            </div>
        </div>
    </header>
    <!-- header Section End -->

    <!-- Review Hotel Section Start -->
    <section class="review-hotel-section section-t-space-2">
        <div class="custom-container">
            <form class="form-style-5">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="fName" placeholder="Full Name">
                            <label for="fName">Enter full name</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <label for="email">Enter your email</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="floatingInput"
                                placeholder="Enter contact number">
                            <label for="floatingInput">Enter contact number</label>
                        </div>
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-gradient btn-gradient-outline"><i class="ri-add-line"></i>
                            Add Another Guest</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Review Hotel Section End -->

    <!-- Review Bottom Start -->
    <div class="review-bottom-box">
        <div class="review-price">
            <h5>$50 <span>per night</span></h5>
            <h6>Super Deluxe Room</h6>
        </div>

        <a href="payment.html" class="btn btn-gradient btn-gradient-3 continue-button">Proceed to Payment</a>
    </div>
    <!-- Review Bottom End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom_swiper.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
