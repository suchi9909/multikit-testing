<!DOCTYPE html>

<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

<body class="hotel-booking-color">
    <!-- Loader Start -->
    <div class="min-loader-wrapper hotel-loader-wrapper">
        <div class='hotel-booking'>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='door'></div>
            <div class='hotel-sign'>
                <span>H</span>
                <span>O</span>
                <span>T</span>
                <span>E</span>
                <span>L</span>
            </div>
        </div>
    </div>
    <!-- Loader End -->

    <!-- authentication start -->
    <div class="hotel-auth hotel-auth-bg">
        <div class="auth-box">
            <div class="custom-container">
                <div class="row">
                    <div class="col-12">
                        <div class="auth-title">
                            <h2>Login Account</h2>
                        </div>

                        <form class="form-style-5">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="mail" placeholder="Email address">
                                <label for="mail">Email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <a href="index.html" class="btn btn-gradient btn-gradient-3 mb-3">Login</a>
                            <label class="text-center d-block">
                                <a href="sign-up.html" class="content-color fw-normal">If you are new, Create Now</a>
                            </label>
                            <div class="sign-divider">
                                <span>Or sign in with</span>
                            </div>
                            <ul class="social-style-2">
                                <li>
                                    <a href="https://www.facebook.com/" target="_blank">
                                        <img src="../assets/images/cab-booking/social/fb.svg" alt="">
                                        <h4>Continue with Facebook</h4>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.google.com/" target="_blank">
                                        <img src="../assets/images/cab-booking/social/google.svg" alt="">
                                        <h4>Continue with Google</h4>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.apple.com/" target="_blank">
                                        <img src="../assets/images/cab-booking/social/apple.svg" alt="">
                                        <h4>Continue with Apple</h4>
                                    </a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- authentication end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
