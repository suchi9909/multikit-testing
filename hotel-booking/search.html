<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/7.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Swiper css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/swiper/swiper-bundle.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="hotel-booking-color">
    <!-- Loader Start -->
    <div class="min-loader-wrapper hotel-loader-wrapper">
        <div class='hotel-booking'>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='window'></div>
            <div class='door'></div>
            <div class='hotel-sign'>
                <span>H</span>
                <span>O</span>
                <span>T</span>
                <span>E</span>
                <span>L</span>
            </div>
        </div>
    </div>
    <!-- Loader End -->

    <!-- header Section Start -->
    <header class="header-style-4">
        <div class="custom-container">
            <div class="row">
                <div class="col-6">
                    <div class="header-left">
                        <button class="btn w-auto p-0 h-auto" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#sidebarMenu">
                            <i class="ri-align-left"></i>
                        </button>
                        <a href="index.html">
                            <img src="../assets/images/logo/4-dark.svg" class="img-fluid" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <a href="notification.html" class="header-right">
                        <i class="ri-notification-2-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- header Section End -->

    <!-- Mobile Menu Section Start -->
    <div class="mobile-style-4">
        <ul>
            <li>
                <a href="index.html" class="mobile-box">
                    <i class="ri-home-5-line"></i>
                    <h6 class="title-color">Home</h6>
                </a>
            </li>

            <li class="active">
                <a href="search.html" class="mobile-box">
                    <i class="ri-search-line"></i>
                    <h6 class="title-color">Search</h6>
                </a>
            </li>

            <li>
                <a href="category.html" class="mobile-box">
                    <i class="ri-article-line"></i>
                    <h6 class="title-color">Bookings</h6>
                </a>
            </li>

            <li>
                <a href="wishlist.html" class="mobile-box">
                    <i class="ri-heart-3-line"></i>
                    <h6 class="title-color">Wishlist</h6>
                </a>
            </li>

            <li>
                <a href="settings.html" class="mobile-box">
                    <i class="ri-user-3-line"></i>
                    <h6 class="title-color">profile</h6>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Menu Section End -->

    <!-- Select City section Start -->
    <section class="select-city-section">
        <div class="custom-container">
            <form class="form-style-5">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="City/Area/Property"
                                value="London, Uk">
                            <label for="floatingInput">City/Area/Property</label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="inDate">
                            <label for="inDate">Check-in Date</label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="outDate">
                            <label for="outDate">Check-out Date</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Room & Guest"
                                value="1 Room, 2 Adults">
                            <label for="email">Room & Guest</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Select City section End -->

    <!-- FIlter Section Start -->
    <section class="hotel-type-section section-t-space-2">
        <div class="custom-container">
            <div class="title-2">
                <h4>Popular Filter</h4>
            </div>

            <ul class="nav nav-pills mb-3 hotel-type-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab">Free Cancellation</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab">Breakfast Available</button>
                </li>
            </ul>
        </div>
    </section>
    <!-- FIlter Section End -->

    <!-- Price range Section Start -->
    <section class="price-range-section section-t-space-2">
        <div class="custom-container">
            <div class="title-2">
                <h4>Pricing</h4>
            </div>

            <div class="flex relative justify-center items-center mb-4 w-full mx-auto rounded">
                <div class="range-slider">
                    <div class="progress"></div>
                    <span class="range-min-wrapper">
                        <input class="range-min" type="range" min="0" max="100" value="25">
                    </span>
                    <span class="range-max-wrapper">
                        <input class="range-max" type="range" min="0" max="100" value="100">
                    </span>
                </div>
                <div class="value-box">
                    <div class="min-value numberVal">
                        <input type="number" min="0" max="100" value="25" disabled>
                    </div>
                    <div class="max-value numberVal">
                        <input type="number" min="0" max="100" value="50" disabled>
                    </div>
                </div>
            </div>

            <a href="category.html" class="btn btn-gradient btn-gradient-3">Search</a>
        </div>
    </section>
    <!-- Price range Section End -->

    <!-- space box start -->
    <div class="spacing-box"></div>
    <!-- space box end -->

    <!-- SideBar Menu Offcanvas Start -->
    <div class="offcanvas offcanvas-start hotel-sidebar-offcanvas" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <div class="sidemenu-header">
                <img src="../assets/images/logo/4-white.svg" alt="">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas">
                    <i class="ri-close-fill"></i>
                </button>
            </div>

            <div class="sidebar-profile-box">
                <div class="profile-image">
                    <img src="../assets/images/hotel-booking/avtar/1.jpg" class="img-fluid" alt="">
                </div>
                <div class="profile-name">
                    <h3 class="text-white mb-1">Jacob Mark</h3>
                    <h5 class="text-white">Jacobmark@gmail.com</h5>
                </div>
            </div>
        </div>
        <div class="offcanvas-body">
            <ul class="sidebar-menu-list">
                <li>
                    <a href="profile.html">
                        <i class="ri-user-3-line"></i>
                        <h4>Personal Details</h4>
                        <i class="ri-arrow-right-s-line ms-auto"></i>
                    </a>
                </li>

                <li>
                    <a href="booking-history.html">
                        <i class="ri-file-text-line"></i>
                        <h4>Booking History</h4>
                        <i class="ri-arrow-right-s-line ms-auto"></i>
                    </a>
                </li>

                <li>
                    <a href="notification.html">
                        <i class="ri-notification-3-line"></i>
                        <h4>Notification</h4>
                        <i class="ri-arrow-right-s-line ms-auto"></i>
                    </a>
                </li>

                <li>
                    <a href="wishlist.html">
                        <i class="ri-bookmark-line"></i>
                        <h4>Wishlist</h4>
                        <i class="ri-arrow-right-s-line ms-auto"></i>
                    </a>
                </li>

                <li>
                    <a href="payment.html">
                        <i class="ri-bank-card-line"></i>
                        <h4>Payment</h4>
                        <i class="ri-arrow-right-s-line ms-auto"></i>
                    </a>
                </li>

                <li>
                    <a href="settings.html">
                        <i class="ri-settings-5-line"></i>
                        <h4>Settings</h4>
                        <i class="ri-arrow-right-s-line ms-auto"></i>
                    </a>
                </li>

                <li>
                    <a href="sign-in.html">
                        <i class="ri-logout-box-r-line"></i>
                        <h4>Logout</h4>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- SideBar Menu Offcanvas End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- range Slider Js -->
    <script src="../assets/js/range-slider.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
