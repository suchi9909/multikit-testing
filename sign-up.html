<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="assets/images/favicon/2.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="assets/css/vendors/bootstrap.css">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="ecommerce-color ecommerce-bg-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="assets/images/favicon/2.svg" class="img-fluid loader" alt="">
        <div class="loader-section ecommerce-color section-left"></div>
        <div class="loader-section ecommerce-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- authentication start -->
    <div class="ecommerce-auth">
        <div class="custom-container w-100">
            <h1 class="top-title">Create Account</h1>
            <h2>Signup to Multikit</h2>
            <form class="form-style-6">
                <div>
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name here">
                </div>
                <div>
                    <label for="mail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="mail" placeholder="Enter your email here">
                </div>
                <div>
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="pass">
                </div>
                <a href="index.html" class="btn ecommerce-btn btn-white mt-3">Signup</a>

                <div class="auth-divider">
                    <span>Or</span>
                </div>
            </form>

            <ul class="social-style-4 mb-5">
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="assets/images/cab-booking/social/fb.svg" alt="">
                        <h4>Continue with Facebook</h4>
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com/" target="_blank">
                        <img src="assets/images/cab-booking/social/google.svg" alt="">
                        <h4>Continue with Google</h4>
                    </a>
                </li>

                <li class="auth-permission">
                    <h4>
                        <a href="sign-in.html">I already have Account</a>
                    </h4>
                </li>
            </ul>
        </div>
    </div>
    <!-- authentication end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="assets/js/theme-setting.js"></script>
</body>

</html>
