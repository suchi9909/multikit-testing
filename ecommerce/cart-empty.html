<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/images/favicon/2.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Swiper css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/swiper/swiper-bundle.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="ecommerce-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/2.svg" class="img-fluid loader" alt="">
        <div class="loader-section ecommerce-color section-left"></div>
        <div class="loader-section ecommerce-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- header Section Start -->
    <header class="header-style-5">
        <div class="header-left">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="ri-bar-chart-horizontal-line"></i>
            </button>
            <h4 class="header-title">Cart</h4>
        </div>
        <div class="header-right">
            <a href="notification.html" class="notification">
                <i class="ri-notification-2-line"></i>
            </a>
            <a href="wishlist.html">
                <i class="ri-heart-3-line"></i>
            </a>
            <a href="cart.html">
                <i class="ri-shopping-cart-line"></i>
            </a>
        </div>
    </header>
    <!-- header Section End -->

    <!-- Empty Box Section Start -->
    <div class="empty-box">
        <div>
            <img src="../assets/svg/empty-cart.svg" class="img-fluid" alt="empty-cart">
            <h4>The products in your shopping bag are empty.</h4>
        </div>
    </div>
    <!-- Empty Box Section End -->

    <!-- Process To Next Step Start -->
    <div class="ecommerce-next-step">
        <a href="shop-grid.html" class="btn continue-button"><i class="ri-handbag-line"></i> Continue shopping</a>
    </div>
    <!-- Process To Next Step End -->

    <!-- SideBar Menu Offcanvas Start -->
    <div class="offcanvas offcanvas-start ecommerce-sidebar" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas">
                <i class="ri-close-line"></i>
            </button>

            <div class="sidebar-profile">
                <div class="profile-image">
                    <img src="../assets/images/ecommerce/dp.jpg" class="img-fluid" alt="">
                </div>

                <a href="profile.html" class="profile-name">
                    <h4>Paige Turner</h4>
                    <h5>paigeturner@gmail.com</h5>
                </a>
            </div>
        </div>
        <div class="offcanvas-body">
            <ul class="sidebar-list">
                <li>
                    <a href="order-history.html">
                        <i class="ri-file-list-2-line"></i>
                        <h5>Orders</h5>
                    </a>
                </li>

                <li>
                    <a href="wishlist.html">
                        <i class="ri-heart-line"></i>
                        <h5>Your Wishlist</h5>
                    </a>
                </li>

                <li>
                    <a href="payment.html">
                        <i class="ri-bank-card-line"></i>
                        <h5>Payment</h5>
                    </a>
                </li>

                <li>
                    <a href="address.html">
                        <i class="ri-map-pin-5-line"></i>
                        <h5>Saved Address</h5>
                    </a>
                </li>

                <li>
                    <a href="language.html">
                        <i class="ri-earth-line"></i>
                        <h5>Language</h5>
                    </a>
                </li>

                <li>
                    <a href="notification.html">
                        <i class="ri-notification-line"></i>
                        <h5>Notification</h5>
                    </a>
                </li>

                <li>
                    <a href="account.html">
                        <i class="ri-settings-3-line"></i>
                        <h5>Settings</h5>
                    </a>
                </li>
            </ul>

            <a href="sign-in.html" class="btn ecommerce-btn theme-border mt-4">Logout</a>
        </div>
    </div>
    <!-- SideBar Menu Offcanvas End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom_swiper.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
