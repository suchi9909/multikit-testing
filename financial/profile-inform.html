<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/images/favicon/4.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="financial-color inter-body dark-body">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/financial.gif" class="img-fluid loader" alt="">
        <div class="loader-section financial-color section-left"></div>
        <div class="loader-section financial-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Section Start -->
    <header class="financial-profile-header financial-small-header">
        <div class="custom-container">
            <div class="header-box">
                <a href="index.html" class="arrow-box title-color">
                    <i class="ri-arrow-left-line lh-1"></i>
                </a>
                <a href="index.html" class="header-profile">
                    <div class="name-content">
                        <h5 class="mb-0">Personal Info</h5>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Edit Profile Section Start -->
    <section class="section-t-space financial-edit-profile-section">
        <div class="custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="edit-image">
                        <div class="profile-pic">
                            <input id="file" type="file" onchange="loadFile(event)">
                            <img src="../assets/images/financial/avtar/6.jpg" id="output" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Edit Profile Section End -->

    <!-- Profile Info Section Start -->
    <section class="section-t-space-2 section-b-space-2">
        <div class="custom-container">
            <form class="edit-profile-form">
                <div class="form-box form-flex-box">
                    <div>
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" value="Annie">
                    </div>
                    <div>
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" value="Miller">
                    </div>
                </div>
                <div class="form-box">
                    <label for="emailAdress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAdress" value="AnnieMMiller@rhyta.com">
                </div>

                <div class="form-box">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phoneNumber" value="64582346454">
                </div>

                <div class="form-box">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" value="1964 Braxton Street Chicago, IL 60606">
                </div>

                <div class="form-box">
                    <label for="date" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="date">
                </div>

                <div class="form-box">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" value="Female">
                </div>

                <div class="form-box">
                    <label for="id" class="form-label">Merchant ID</label>
                    <input type="number" class="form-control" id="id" value="321654217654787541489">
                </div>
                <a href="#!" class="financial-btn theme-maroon-btn w-100">Save Changes</a>
            </form>
        </div>
    </section>
    <!-- Profile Info Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box financial-color">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
