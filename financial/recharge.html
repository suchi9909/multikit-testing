<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/images/favicon/4.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Remix Icon css -->

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">

<body class="financial-color inter-body dark-body">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/financial.gif" class="img-fluid loader" alt="">
        <div class="loader-section financial-color section-left"></div>
        <div class="loader-section financial-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Section Start -->
    <header class="financial-profile-header">
        <div class="custom-container">
            <div class="header-box">
                <a href="index.html" class="arrow-box title-color">
                    <i class="ri-arrow-left-line"></i>
                </a>
                <a href="index.html" class="header-profile">
                    <div class="name-content">
                        <h5 class="mb-0">Mobile Recharge</h5>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Recharge Box Section Start -->
    <section class="section-t-space-2">
        <div class="custom-container">
            <form class="recharge-form-box">
                <div class="input-group-box">
                    <input type="number" class="form-control text-center number" value="91" readonly>
                    <input type="number" class="form-control input-number" placeholder="Mobile Number">
                </div>
            </form>
        </div>
    </section>
    <!-- Recharge Box Section End -->

    <!-- Recharge People Section Start -->
    <section class="recharge-people-section">
        <div class="custom-container">
            <div class="recharge-title">
                <h5>My recharge</h5>
            </div>

            <ul class="transactions-list">
                <li>
                    <a href="activity.html" class="transactions-box">
                        <div class="transactions-image">
                            <h2>S</h2>
                        </div>
                        <div class="transactions-contain">
                            <div>
                                <h5>Sherry Simonson</h5>
                                <h6>+1 465252962</h6>
                            </div>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="activity.html" class="transactions-box">
                        <div class="transactions-image">
                            <img src="../assets/images/financial/avtar/1.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="transactions-contain">
                            <div>
                                <h5>Sherry Simonson</h5>
                                <h6>+1 465252962</h6>
                            </div>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="activity.html" class="transactions-box">
                        <div class="transactions-image">
                            <img src="../assets/images/financial/social-icon/1.png" class="img-fluid" alt="">
                        </div>
                        <div class="transactions-contain">
                            <div>
                                <h5>Sherry Simonson</h5>
                                <h6>+1 465252962</h6>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Recharge People Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box financial-color">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>

</html>
