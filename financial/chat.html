<body class="financial-color inter-body dark-body">

        <img src="../assets/images/loader/financial.gif" class="img-fluid loader" alt="">
        <div class="loader-section financial-color section-left"></div>
        <div class="loader-section financial-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Section Start -->
    <header class="financial-profile-header">
        <div class="custom-container">
            <div class="header-box">
                <a href="index.html" class="arrow-box title-color">
                    <i class="ri-arrow-left-line"></i>
                </a>
                <a href="user-profile.html" class="header-profile">
                    <div class="profile-image">
                        <img src="../assets/images/financial/avtar/3.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="name-content">
                        <h5>Jacob Simonson</h5>
                        <h6>+1 656 51514 5814</h6>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Messaging Box Section Start -->
    <div class="pay-chatting-box">
        <div class="custom-container">
            <div class="msger">
                <div class="msger-chat">

                        <div class="msg-bubble">
                            <div class="msg-text">Hello! ðŸ‘‹</div>
                        </div>
                    </div>
                </div>

                <form class="msger-inputarea">
                    <div class="position-relative p-0 msger-inputarea-box">

                        <button type="submit" class="msger-send-btn">
                            <span>Pay</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Messaging Box Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box financial-color">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>
