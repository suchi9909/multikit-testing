<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/images/favicon/3.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="grocery-color public-san-body">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/3.svg" class="img-fluid loader" alt="">
        <div class="loader-section grocery-color section-left"></div>
        <div class="loader-section grocery-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- authentication start -->
    <div class="grocery-authentication">
        <div class="custom-container">
            <div class="logo-content">
                <img src="../assets/images/logo/6.svg" class="img-fluid logo" alt="">
                <p>Online Supermarket for all your daily needs. you are just One Click away from your all needs at
                    your door step.</p>
            </div>
            <div class="auth-box">
                <div class="auth-title">
                    <h4>Login Account</h4>
                </div>

                <form class="form-style-7">
                    <div class="form-box mb-19">
                        <input type="text" class="form-control" placeholder="Full Name">
                        <i class="ri-user-3-line"></i>
                    </div>
                    <div class="form-box mb-19">
                        <input type="email" class="form-control" placeholder="Email Address">
                        <i class="ri-mail-open-line"></i>
                    </div>
                    <div class="form-box mb-19">
                        <input type="password" class="form-control" placeholder="Password">
                        <i class="ri-lock-line"></i>
                    </div>
                    <a href="index.html" class="grocery-btn theme-btn">Sign Up</a>
                    <h5 class="text-center mt-3">
                        <a href="sign-in.html" class="content-color">I'm already a member</a>
                    </h5>
                    <div class="auth-divider">
                        <label>Or sign up with</label>
                    </div>
                </form>

                <ul class="social-style-5">
                    <li>
                        <a href="https://www.facebook.com/" class="fb-bg" target="_blank">
                            <img src="../assets/images/social/fb.svg" alt="">
                            <h4>Facebook</h4>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.google.com/" class="google-bg" target="_blank">
                            <img src="../assets/images/social/google.svg" alt="">
                            <h4>Google</h4>
                        </a>
                    </li>
                </ul>

                <h5 class="guest-button">
                    <a href="index.html">Continue as guest</a>
                </h5>
            </div>
        </div>
    </div>
    <!-- authentication end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- spacing start -->
    <div class="grocery-bottom-spacing"></div>
    <!-- spacing end -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
