<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/images/favicon/5.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="fitness-color nunito-body">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/5.svg" class="img-fluid loader" alt="">
        <div class="loader-section fitness-color section-left"></div>
        <div class="loader-section fitness-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- header Start -->
    <header class="header-style-9">
        <div class="left-header">
            <a href="weekly-list.html" class="text-white">
                <i class="ri-arrow-left-s-line"></i>
            </a>
            <div class="header-contain">
                <h4>Full Body Exercise</h4>
                <h6>10 Workouts | 15 Mins</h6>
            </div>
        </div>
    </header>
    <!-- header End -->

    <!-- Exercise List Box Section Start -->
    <section>
        <div class="custom-container">
            <ul class="exercise-box-list">
                <li>
                    <a href="#!" class="exercise-box">
                        <div class="exercise-image">
                            <img src="../assets/images/fitness/gif/1.gif" class="img-fluid" alt="">
                        </div>
                        <div class="exercise-contain">
                            <h4>ARM CIRCLES</h4>
                            <h6>X 6</h6>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#!" class="exercise-box">
                        <div class="exercise-image">
                            <img src="../assets/images/fitness/gif/2.gif" class="img-fluid" alt="">
                        </div>
                        <div class="exercise-contain">
                            <h4>JUMPING JACKS</h4>
                            <h6>X 15</h6>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#!" class="exercise-box">
                        <div class="exercise-image">
                            <img src="../assets/images/fitness/gif/3.gif" class="img-fluid" alt="">
                        </div>
                        <div class="exercise-contain">
                            <h4>KNEE TUCKS</h4>
                            <h6>X 12</h6>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#!" class="exercise-box">
                        <div class="exercise-image">
                            <img src="../assets/images/fitness/gif/4.gif" class="img-fluid" alt="">
                        </div>
                        <div class="exercise-contain">
                            <h4>SCISSOR JUMPS</h4>
                            <h6>X 20</h6>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#!" class="exercise-box">
                        <div class="exercise-image">
                            <img src="../assets/images/fitness/gif/5.gif" class="img-fluid" alt="">
                        </div>
                        <div class="exercise-contain">
                            <h4>RUNNING JUMP ROPE</h4>
                            <h6>X 30</h6>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#!" class="exercise-box">
                        <div class="exercise-image">
                            <img src="../assets/images/fitness/gif/6.gif" class="img-fluid" alt="">
                        </div>
                        <div class="exercise-contain">
                            <h4>DROP SQUATS</h4>
                            <h6>X 6</h6>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="start-button">
                <a href="video.html" class="gradient-btn fitness-btn">Next</a>
            </div>
        </div>
    </section>
    <!-- Exercise List Box Section End -->

    <!-- Divider Section Start -->
    <div class="bottom-space"></div>
    <!-- Divider Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
