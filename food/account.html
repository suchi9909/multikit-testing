<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/2.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="lato-body food-color food-auth-bg">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/2.svg" class="img-fluid loader" alt="">
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Section Start -->
    <header class="header-style-3 header-bg">
        <div class="custom-container">
            <div class="header-box-2">
                <a href="index.html" class="header-icon">
                    <i class="ri-arrow-left-line"></i>
                </a>

                <div class="header-title">
                    <h3>Account</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Edit Image Section Start -->
    <section class="section-t-sm-space edit-profile-section">
        <div class="custom-container">
            <div class="profile-box">
                <div class="profile-image">
                    <img src="../assets/images/food/avtar/avtar.jpg" class="img-fluid" alt="">
                </div>

                <div class="profile-name">
                    <h3>Jacob Mark</h3>
                    <h5>jacobmark@gmail.com</h5>
                    <h6>
                        <a href="javascript:void(0)">Edit</a>
                    </h6>
                </div>
            </div>
        </div>
    </section>
    <!-- Edit Image Section End -->

    <!-- Order Section Start -->
    <section class="section-t-sm-space account-section">
        <div class="custom-container">
            <div class="title-2">
                <h4>Orders</h4>
            </div>

            <div class="account-setting-list">
                <ul class="setting-list">
                    <li>
                        <a href="order.html" class="setting-box">
                            <div class="setting-image">
                                <img src="../assets/images/food/icon/order.png" class="img-fluid" alt="">
                            </div>
                            <div class="setting-name">
                                <h4>Orders</h4>
                                <i class="ri-arrow-right-s-line"></i>
                            </div>
                        </a>
                    </li>

                    <li>
                        <a href="favourite-orders.html" class="setting-box">
                            <div class="setting-image">
                                <img src="../assets/images/food/icon/favourite.png" class="img-fluid" alt="">
                            </div>
                            <div class="setting-name">
                                <h4>Favourite Orders</h4>
                                <i class="ri-arrow-right-s-line"></i>
                            </div>
                        </a>
                    </li>

                    <li>
                        <a href="address-book.html" class="setting-box">
                            <div class="setting-image">
                                <img src="../assets/images/food/icon/address.png" class="img-fluid" alt="">
                            </div>
                            <div class="setting-name">
                                <h4>Address Book</h4>
                                <i class="ri-arrow-right-s-line"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Order Section End -->

    <!-- Order Section Start -->
    <section class="section-t-sm-space account-section">
        <div class="custom-container">
            <div class="title-2">
                <h4>Language</h4>
            </div>

            <div class="account-setting-list">
                <ul class="setting-list">
                    <li>
                        <a href="language.html" class="setting-box">
                            <div class="setting-image">
                                <img src="../assets/images/food/icon/translate.png" class="img-fluid" alt="">
                            </div>
                            <div class="setting-name">
                                <h4>English</h4>
                                <i class="ri-arrow-right-s-line"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Order Section End -->

    <!-- Divider Section Start -->
    <div class="bottom-space"></div>
    <!-- Divider Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-light">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
