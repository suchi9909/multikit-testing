<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/2.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Swiper css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/swiper/swiper-bundle.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="lato-body food-color food-auth-bg">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/2.svg" class="img-fluid loader" alt="">
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Section Start -->
    <header class="header-style-3">
        <div class="custom-container">
            <div class="search-box">
                <form class="form-style-4">
                    <div>
                        <input type="text" class="form-control" id="phone"
                            placeholder="Search for restaurant, cuisine or a dish">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Mobile Section Start -->
    <div class="mobile-style-3">
        <ul>
            <li>
                <a href="index.html">
                    <i class="ri-home-6-line"></i>
                    <h5>Home</h5>
                </a>
            </li>
            <li class="active">
                <a href="search.html">
                    <i class="ri-search-line"></i>
                    <h5>Search</h5>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="ri-shopping-cart-line"></i>
                    <h5>Cart</h5>
                </a>
            </li>
            <li>
                <a href="offer.html">
                    <svg>
                        <use xlink:href="../assets/svg/offer.svg#offer"></use>
                    </svg>
                    <h5>Offer</h5>
                </a>
            </li>
            <li>
                <a href="account.html">
                    <i class="ri-user-3-line"></i>
                    <h5>Profile</h5>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Search Recent Section Start -->
    <section class="recent-search-section section-t-sm-space">
        <div class="custom-container">
            <div class="title-2">
                <h4>Recent Search</h4>
            </div>
            <ul class="recent-search-list">
                <li>
                    <a href="javascript:void(0)" class="recent-box">
                        <div class="recent-icon">
                            <i class="ri-time-line"></i>
                        </div>
                        <div class="recent-name">
                            <h5>The Soup Factory</h5>
                            <i class="ri-close-line"></i>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0)" class="recent-box">
                        <div class="recent-icon">
                            <i class="ri-time-line"></i>
                        </div>
                        <div class="recent-name">
                            <h5>Gourmet Nacho Spot</h5>
                            <i class="ri-close-line"></i>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0)" class="recent-box">
                        <div class="recent-icon">
                            <i class="ri-time-line"></i>
                        </div>
                        <div class="recent-name">
                            <h5>Cheese Burst Pizza</h5>
                            <i class="ri-close-line"></i>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0)" class="recent-box">
                        <div class="recent-icon">
                            <i class="ri-time-line"></i>
                        </div>
                        <div class="recent-name">
                            <h5>Mexican Food</h5>
                            <i class="ri-close-line"></i>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0)" class="recent-box">
                        <div class="recent-icon">
                            <i class="ri-time-line"></i>
                        </div>
                        <div class="recent-name">
                            <h5>The Soup Factory</h5>
                            <i class="ri-close-line"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Search Recent Section End -->

    <!-- Category Section Start -->
    <section class="section-t-sm-space food-category-section">
        <div class="swiper category-slider px-15">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="shop.html" class="food-category-box">
                        <div class="category-image">
                            <img src="../assets/images/food/dish/1.png" class="img-fluid" alt="">
                        </div>
                        <h5>Mexican</h5>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="shop.html" class="food-category-box">
                        <div class="category-image">
                            <img src="../assets/images/food/dish/2.png" class="img-fluid" alt="">
                        </div>
                        <h5>Chinese</h5>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="shop.html" class="food-category-box">
                        <div class="category-image">
                            <img src="../assets/images/food/dish/3.png" class="img-fluid" alt="">
                        </div>
                        <h5>Italian</h5>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="shop.html" class="food-category-box">
                        <div class="category-image">
                            <img src="../assets/images/food/dish/4.png" class="img-fluid" alt="">
                        </div>
                        <h5>Thai</h5>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Category Section End -->

    <!-- Divider Section Start -->
    <div class="bottom-space"></div>
    <!-- Divider Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-light">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom_swiper.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
