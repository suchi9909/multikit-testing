<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/2.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="lato-body food-color food-auth-bg">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/favicon/2.svg" class="img-fluid loader" alt="">
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- authentication start -->
    <section class="food-auth food-auth-bg section-b-sm-space">
        <div class="custom-container">
            <a href="sign-in.html" class="head-arrow btn">
                <i class="ri-arrow-left-line"></i>
            </a>

            <div class="auth-title text-center mb-5">
                <h3>Verify Phone Number</h3>
                <h4>We have just send a code to ******8541</h4>
            </div>

            <form class="form-style-4 mb-4">
                <div class="form-flex">
                    <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="four1"
                        onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)">
                    <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="four2"
                        onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)">
                    <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="four3"
                        onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)">
                    <input type="number" class="form-control text-center" placeholder="0" maxlength="1" id="four4"
                        onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)">
                </div>
            </form>

            <span class="text-center d-block content-color">Having problem? <a href="javascript:void(0)"
                    class="primary-color">Resend Again</a></span>

            <button onclick="location.href = 'location.html';" class="btn btn-food mt-200">Continue</button>
        </div>
    </section>
    <!-- authentication end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-light">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- opt js -->
    <script src="../assets/js/otp-4.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
