<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/9.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="learning-onboarding-bg inter-body learning-color">

    <div class="onboarding-top-contain">
        <div class="custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="onboarding-contain">
                        <h6>More than 2000 Courses available</h6>
                        <h2>Learn from the Top Educator. Find the Best Courses and Upgrade your skills</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="onboarding-images">
        <img src="../assets/images/learning/onboarding.svg" class="img-fluid w-100" alt="">
        <img src="../assets/images/learning/circle.svg" class="circle-1" alt="">
        <img src="../assets/images/learning/plus.svg" class="plus-1" alt="">
        <img src="../assets/images/learning/circle.svg" class="circle-2" alt="">
        <img src="../assets/images/learning/plus.svg" class="plus-2" alt="">
    </div>

    <div class="onboarding-footer">
        <div class="custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="footer-contain">
                        <div class="button-group">
                            <a href="sign-up.html" class="btn btn-white">Create a Account</a>
                            <a href="sign-in.html" class="btn btn-white-outline mt-3">Sign in</a>
                        </div>
                        <p>Acceptance of these Terms and Conditions. By using Sentinel data, the User is deemed to have
                            accepted these Terms and Conditions.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- space box start -->
    <div class="spacing-box"></div>
    <!-- space box end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>

</html>
