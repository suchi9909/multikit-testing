<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/9.svg">
    <link rel="shortcut icon" href="../../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Swiper css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/swiper/swiper-bundle.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="inter-body learning-color">

    <!-- header start -->
    <header class="main-header learning-header h-102">
        <div class="custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="top-header">
                        <div class="header-left">
                            <a class="text-white" href="account.html">
                                <i class="ri-arrow-left-line"></i>
                            </a>
                        </div>

                        <div class="header-right">
                            <div class="notification-box">
                                <a class="text-white" href="cart.html">
                                    <i class="ri-shopping-bag-3-line"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="header-bottom header-bottom-2">
                        <h2 class="fw-500 text-white">Edit Profile</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Edit Profile Section Start -->
    <section class="section-t-space edit-profile-section">
        <div class="custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="edit-image">
                        <div class="profile-pic">
                            <input id="file" type="file" onchange="loadFile(event)">
                            <img src="../assets/images/learning/menu-profile.jpg" id="output" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Edit Profile Section End -->

    <!-- account name section start -->
    <section class="section-t-space account-name-section">
        <div class="custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="acount-form-box">
                        <form class="form-style-1">
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" id="fname">
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" id="lname">
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" placeholder="Enter Your Bio" id="bio"
                                    rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Language</label>
                                <select class="form-select">
                                    <option disabled selected>----- Select Language -----</option>
                                    <option value="1">English</option>
                                    <option value="2">Chinese</option>
                                    <option value="3">Hindi</option>
                                    <option value="4">Spanish</option>
                                    <option value="5">French</option>
                                    <option value="6">Arabic</option>
                                    <option value="7">Bangla</option>
                                    <option value="8">Russian</option>
                                    <option value="9">German</option>
                                    <option value="10">Tamil</option>
                                    <option value="11">Urdu</option>
                                    <option value="12">Gujarati</option>
                                </select>
                            </div>
                            <div class="learning-theme-form select-gender">
                                <label for="bio" class="form-label">Gender</label>
                                <ul class="gender-list mb-4">
                                    <li>
                                        <div class="form-check custom-radio-box custom-radio-box-2">
                                            <input class="form-check-input" type="radio" checked name="gender"
                                                id="male">
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="form-check custom-radio-box custom-radio-box-2">
                                            <input class="form-check-input" type="radio" name="gender" id="female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="form-check custom-radio-box custom-radio-box-2">
                                            <input class="form-check-input" type="radio" name="gender" id="other">
                                            <label class="form-check-label" for="other">Other</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <a href="account.html" class="btn btn-gradient mb-4">Save Setting</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- account name section end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom_swiper.js"></script>

    <!-- image change js -->
    <script src="../assets/js/image-change.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
