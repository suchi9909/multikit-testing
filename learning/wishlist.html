<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/9.svg">
    <link rel="shortcut icon" href="../../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Swiper css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/swiper/swiper-bundle.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="inter-body learning-color">

    <!-- header start -->
    <header class="main-header learning-header h-102">
        <div class="custom-container">
            <div class="top-header">
                <div class="header-left">
                    <a class="text-white" href="index.html">
                        <i class="ri-arrow-left-line"></i>
                    </a>
                </div>

                <div class="header-right">
                    <div class="notification-box">
                        <a class="text-white" href="cart.html">
                            <i class="ri-shopping-bag-3-line"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="header-bottom header-bottom-2">
                <h2 class="fw-500 text-white">My Wishlist</h2>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Mobile Section Start -->
    <div class="mobile-style-1">
        <ul>
            <li>
                <a href="index.html" class="mobile-box">
                    <div class="mobile-icon">
                        <i class="ri-home-5-line"></i>
                    </div>
                    <div class="mobile-name">
                        <h5>Home</h5>
                    </div>
                </a>
            </li>

            <li>
                <a href="search.html" class="mobile-box">
                    <div class="mobile-icon">
                        <i class="ri-search-line"></i>
                    </div>
                    <div class="mobile-name">
                        <h5>Search</h5>
                    </div>
                </a>
            </li>

            <li>
                <a href="my-course.html" class="mobile-box">
                    <div class="mobile-icon">
                        <i class="ri-play-circle-line"></i>
                    </div>
                    <div class="mobile-name">
                        <h5>My Courses</h5>
                    </div>
                </a>
            </li>

            <li class="active">
                <a href="wishlist.html" class="mobile-box">
                    <div class="mobile-icon">
                        <i class="ri-bookmark-line"></i>
                    </div>
                    <div class="mobile-name">
                        <h5>Wishlist</h5>
                    </div>
                </a>
            </li>

            <li>
                <a href="account.html" class="mobile-box">
                    <div class="mobile-icon">
                        <i class="ri-user-3-line"></i>
                    </div>
                    <div class="mobile-name">
                        <h5>Account</h5>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Setting Section Start -->
    <div class="search-box pt-25">
        <div class="custom-container">
            <form class="form-style-1 learning-search-form">
                <div>
                    <div class="search-icon">
                        <i class="ri-search-line"></i>
                    </div>
                    <input type="search" class="form-control" placeholder="Search">
                    <button class="btn filter-button" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#filter-button">
                        <i class="ri-sound-module-line fil"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Setting Section End -->

    <!-- Popular Course Start -->
    <section class="section-t-space feature-course-section popular-course-section">
        <div class="custom-container">
            <div class="title">
                <h4>All Courses</h4>
            </div>
            <ul class="feature-course-list">
                <li>
                    <div class="feature-box">
                        <a href="my-course.html" class="feature-image">
                            <img src="../assets/images/learning/course/1.jpg" class="img-fluid" alt="">
                        </a>
                        <div class="feature-detail">
                            <a href="my-course.html">
                                <h6>React - The Complete Guide (incl Hooks, Re...)</h6>
                            </a>
                            <ul class="rate-course">
                                <li><i class="ri-star-fill"></i> 4.5</li>
                                <li class="fw-500">$50.00</li>
                            </ul>
                        </div>
                        <button class="btn remove-button">
                            <i class="ri-close-line"></i>
                        </button>
                    </div>
                </li>
                <li>
                    <div class="feature-box">
                        <a href="my-course.html" class="feature-image">
                            <img src="../assets/images/learning/course/2.jpg" class="img-fluid" alt="">
                        </a>
                        <div class="feature-detail">
                            <a href="my-course.html">
                                <h6>peak performance 101: How to become the BEST of YOU</h6>
                            </a>
                            <ul class="rate-course">
                                <li><i class="ri-star-fill"></i> 4.5</li>
                                <li class="fw-500">$50.00</li>
                            </ul>
                        </div>
                        <button class="btn remove-button">
                            <i class="ri-close-line"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- Popular Course End -->

    <!-- space box start -->
    <div class="learning-box"></div>
    <!-- space box end -->

    <!-- Filter Offcanvas Start -->
    <div class="offcanvas filter-button offcanvas-bottom theme-bottom-offcanvas" tabindex="-1" id="filter-button">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Sort by: </h5>
        </div>
        <div class="offcanvas-body">
            <form class="filter-box-list">
                <div class="filter-box">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="1" value="option1" checked>
                    <label class="form-check-label" for="1">
                        <i class="ri-thumb-up-line"></i>
                        <span>Popularity</span>
                    </label>
                </div>

                <div class="filter-box">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="02" value="option1">
                    <label class="form-check-label" for="02">
                        <svg>
                            <use xlink:href="../assets/images/learning/low-high.svg#low"></use>
                        </svg>
                        <span>Price: Low to High</span>
                    </label>
                </div>

                <div class="filter-box">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="03" value="option1">
                    <label class="form-check-label" for="03">
                        <svg>
                            <use xlink:href="../assets/images/learning/high-low.svg#high"></use>
                        </svg>
                        <span>Price: High to Low</span>
                    </label>
                </div>

                <div class="filter-box">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="04" value="option1">
                    <label class="form-check-label" for="04">
                        <i class="ri-star-line"></i>
                        <span>User Ratings: Highest</span>
                    </label>
                </div>
                <button class="btn btn-theme text-white apply-button" data-bs-dismiss="offcanvas">Apply</button>
            </form>
        </div>
    </div>
    <!-- Filter Offcanvas End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon text-white">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom_swiper.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
