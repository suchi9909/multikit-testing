<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <meta name="author" content="multikit">
    <link rel="icon" href="../assets/images/favicon/2.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="blog-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/blog.gif" class="img-fluid loader" alt="">
        <div class="loader-section blog-color section-left"></div>
        <div class="loader-section blog-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- header Start -->
    <header class="header-style-6">
        <div class="left-header">
            <a href="profile.html" class="icon-arrow">
                <i class="ri-arrow-left-s-line"></i>
            </a>
            <div class="header-title-name">
                <h3>Security</h3>
            </div>
        </div>
    </header>
    <!-- header End -->

    <!-- Mobile Section Start -->
    <div class="mobile-style-8">
        <ul>
            <li>
                <a href="index.html">
                    <i class="ri-home-6-line"></i>
                    <h6>Home</h6>
                </a>
            </li>
            <li>
                <a href="search.html">
                    <i class="ri-search-line"></i>
                    <h6>Search</h6>
                </a>
            </li>
            <li>
                <a href="add-post.html">
                    <i class="ri-add-circle-line"></i>
                    <h6>Add Post</h6>
                </a>
            </li>
            <li>
                <a href="notification.html">
                    <i class="ri-notification-4-line"></i>
                    <h6>Notification</h6>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <i class="ri-user-3-line"></i>
                    <h6>Profile</h6>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Privacy Setting Section Start -->
    <section class="privacy-setting-section pt-2">
        <div class="custom-container">
            <form class="privacy-setting-form">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="1">Remember me</label>
                    <input class="form-check-input" type="checkbox" id="1" checked>
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="2">Biometric ID</label>
                    <input class="form-check-input" type="checkbox" id="2">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="3">Face ID</label>
                    <input class="form-check-input" type="checkbox" id="3" checked>
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="4">SMS Authenticator</label>
                    <input class="form-check-input" type="checkbox" id="4" checked>
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="5">Google Authenticator</label>
                    <input class="form-check-input" type="checkbox" id="5" checked>
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="6">Prevent Cross-Site Tracking</label>
                    <input class="form-check-input" type="checkbox" id="6">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="7">Block All Cookies</label>
                    <input class="form-check-input" type="checkbox" id="7">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="8">Fraudulent Website Warning</label>
                    <input class="form-check-input" type="checkbox" id="8">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="9">Motion & Orientation Access</label>
                    <input class="form-check-input" type="checkbox" id="9">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="10">Camera & Microphone Access</label>
                    <input class="form-check-input" type="checkbox" id="10" checked>
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="11">Check Online Pay</label>
                    <input class="form-check-input" type="checkbox" id="11" checked>
                </div>
            </form>
        </div>
    </section>
    <!-- Privacy Setting Section End -->

    <!-- Divider Section Start -->
    <div class="bottom-space"></div>
    <!-- Divider Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Setting js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
