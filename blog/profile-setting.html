<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <meta name="author" content="multikit">
    <link rel="icon" href="../assets/images/favicon/2.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="blog-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/blog.gif" class="img-fluid loader" alt="">
        <div class="loader-section blog-color section-left"></div>
        <div class="loader-section blog-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- header Start -->
    <header class="header-style-6">
        <div class="left-header">
            <a href="profile.html" class="icon-arrow">
                <i class="ri-arrow-left-s-line"></i>
            </a>
            <a href="index.html">
                <img src="../assets/images/logo/7.svg" class="img-fluid" alt="">
            </a>
        </div>
    </header>
    <!-- header End -->

    <!-- Edit Profile Section Start -->
    <section class="section-t-space edit-profile-section">
        <div class="custom-container">
            <div class="edit-image">
                <div class="profile-pic">
                    <input id="file" type="file" onchange="loadFile(event)">
                    <img src="../assets/images/learning/menu-profile.jpg" id="output" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Edit Profile Section End -->

    <!-- account name section start -->
    <section class="section-t-space account-name-section section-b-space">
        <div class="custom-container">
            <div class="acount-form-box">
                <form class="form-style-9">
                    <div class="form-box mb-3">
                        <label for="fname" class="form-label fw-semibold">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" id="fname">
                    </div>
                    <div class="form-box mb-3">
                        <label for="lname" class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" id="lname">
                    </div>
                    <div class="form-box mb-3">
                        <label for="bio" class="form-label fw-semibold">Bio</label>
                        <textarea class="form-control" placeholder="Enter Your Bio" id="bio" rows="3"></textarea>
                    </div>
                    <div class="blog-theme-form select-gender">
                        <label for="bio" class="form-label fw-semibold">Gender</label>
                        <ul class="gender-list mb-4">
                            <li>
                                <div class="form-check custom-radio-box custom-radio-box-2">
                                    <input class="form-check-input" type="radio" checked name="gender" id="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                            </li>

                            <li>
                                <div class="form-check custom-radio-box custom-radio-box-2">
                                    <input class="form-check-input" type="radio" name="gender" id="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </li>

                            <li>
                                <div class="form-check custom-radio-box custom-radio-box-2">
                                    <input class="form-check-input" type="radio" name="gender" id="other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <a href="profile.html" class="blog-btn dark-btn next-button d-block text-center">Save Setting</a>
                </form>
            </div>
        </div>
    </section>
    <!-- account name section end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- image change js -->
    <script src="../assets/js/image-change.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Setting js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
