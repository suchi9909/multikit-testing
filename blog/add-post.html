<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <meta name="author" content="multikit">
    <link rel="icon" href="../assets/images/favicon/2.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../" type="image/x-icon">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font css link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="blog-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/blog.gif" class="img-fluid loader" alt="">
        <div class="loader-section blog-color section-left"></div>
        <div class="loader-section blog-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Add Post Details Section Start -->
    <header class="add-post-header">
        <div class="add-post-title">
            <h4>Add Post</h4>
            <a href="index.html">
                <i class="ri-close-line"></i>
            </a>
        </div>
    </header>
    <!-- Add Post Details Section End -->

    <!-- Post Bottom Option Start -->
    <div class="post-bottom-section">
        <div class="post-bottom-box">
            <ul class="left-button-list">
                <li>
                    <a href="#!">
                        <i class="ri-user-smile-line"></i>
                    </a>
                </li>
                <li>
                    <a href="#!">
                        <i class="ri-camera-line"></i>
                    </a>
                </li>
                <li>
                    <a href="#!">
                        <i class="ri-mic-2-line"></i>
                    </a>
                </li>
            </ul>

            <div class="right-button">
                <a href="single-blog.html" class="done-button">Done</a>
            </div>
        </div>
    </div>
    <!-- Post Bottom Option End -->

    <!-- Add Post Background Image Start -->
    <div class="add-post-bg-image-section">
        <img src="../assets/images/blog/post-bg.png" class="img-fluid" alt="">
    </div>
    <!-- Add Post Background Image End -->

    <!-- Add Post Writing Section Start -->
    <section class="post-section">
        <div class="custom-container">
            <form class="add-post-form">
                <div class="post-writing-box">
                    <input type="text" class="form-control" placeholder="Title" id="exampleInputEmail1">
                    <textarea class="form-control" placeholder="Content type here"></textarea>
                </div>
            </form>
        </div>
    </section>
    <!-- Add Post Writing Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Setting js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
