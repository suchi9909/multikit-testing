<body class="blog-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/blog.gif" class="img-fluid loader" alt="">
        <div class="loader-section blog-color section-left"></div>
        <div class="loader-section blog-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- header Start -->
    <header class="header-style-6">
        <div class="left-header">
            <a href="profile.html" class="icon-arrow">
                <i class="ri-arrow-left-s-line"></i>
            </a>
            <a href="index.html">
                <img src="../assets/images/logo/7.svg" class="img-fluid" alt="">
            </a>
        </div>

        <div class="right-header">
            <a href="profile.html" class="profile-image profile-image-2">
                <img src="../assets/images/grocery/dp.jpg" class="img-fluid" alt="">
            </a>
        </div>
    </header>
    <!-- header End -->

    <!-- Mobile Section Start -->
    <div class="mobile-style-8">
        <ul>
            <li>
                <a href="index.html">
                    <i class="ri-home-6-line"></i>
                    <h6>Home</h6>
                </a>
            </li>
            <li>
                <a href="search.html">
                    <i class="ri-search-line"></i>
                    <h6>Search</h6>
                </a>

            <li>

            <li>

                    <i class="ri-notification-4-line"></i>

            <li>

                    <h6>Profile</h6>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Select Top Language Section Start -->
    <section class="pt-0 language-section">
        <div class="custom-container">
            <form class="form-style-9 w-100">

                    <input type="text" class="form-control" placeholder="Search here">

            </form>
            <div class="title-2 pt-4">
                <h4>Language Select</h4>
            </div>

            <div class="language-setting-list">
                <ul class="setting-list selectionUI bg-transparent box-shadow-unset">
                    <li>
                        <a href="javascript:void(0)">
                            <h4 class="active">English</h4>
                            <i class="ri-check-line"></i>
                        </a>
                    </li>

                    <li class="active">
                        <a href="javascript:void(0)">
                            <h4>Spanish</h4>
                            <i class="ri-check-line"></i>
                        </a>
                    </li>

                    <li>
                        <a href="javascript:void(0)">
                            <h4>French</h4>
                            <i class="ri-check-line"></i>
                        </a>
                    </li>

                    <li>
                        <a href="javascript:void(0)">
                            <h4>Mandarin</h4>
                            <i class="ri-check-line"></i>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <h4>Hindi</h4>
                            <i class="ri-check-line"></i>

                    </li>

                            <i class="ri-check-line"></i>

                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <h4>Indonesian</h4>
                            <i class="ri-check-line"></i>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <h4>Portuguese</h4>
                            <i class="ri-check-line"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Select Top Language Section End -->

    <!-- Divider Section Start -->
    <div class="bottom-space"></div>
    <!-- Divider Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">

                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap js-->

    <!-- Loader js -->
