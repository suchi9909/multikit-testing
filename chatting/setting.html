<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/8.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="rubik-body theme-bg-color chatting-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/chatting.gif" class="img-fluid loader" alt="">
        <div class="loader-section chatting-color section-left"></div>
        <div class="loader-section chatting-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Section Start -->
    <header class="chatting-header">
        <div class="custom-container">
            <div class="header-box">
                <a href="index.html" class="arrow-box">
                    <i class="ri-arrow-left-s-line"></i>
                </a>
                <div class="header-profile">
                    <a href="setting.html" class="profile-image">
                        <img src="../assets/images/chatting/profile/1.jpg" class="img-fluid" alt="">
                    </a>
                    <div class="name-content">
                        <h5>Michael Anderson</h5>
                        <h6>+91 58784 58125</h6>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Mobile Section Start -->
    <div class="mobile-style-2">
        <ul class="mobile-list">
            <li>
                <a href="calls.html">
                    <i class="ri-phone-line unactive-icon"></i>
                    <i class="ri-phone-fill active-icon"></i>
                    <h5>Calls</h5>
                </a>
            </li>

            <li>
                <a href="index.html">
                    <i class="ri-chat-3-line unactive-icon"></i>
                    <i class="ri-chat-3-fill active-icon"></i>
                    <h5>Messages</h5>
                </a>
            </li>

            <li class="active">
                <a href="setting.html">
                    <i class="ri-user-3-line unactive-icon"></i>
                    <i class="ri-user-3-fill active-icon"></i>
                    <h5>Profile</h5>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- Account Setting Section Start -->
    <section class="account-setting-section">
        <div class="custom-container">
            <div class="account-setting-list-box">
                <ul class="account-setting-list">
                    <li>
                        <a href="account.html" class="setting-name">
                            <i class="ri-user-3-line"></i>
                            <h4>Account</h4>
                        </a>
                    </li>

                    <li>
                        <a href="chat-setting.html" class="setting-name">
                            <i class="ri-chat-3-line"></i>
                            <h4>Chat setting</h4>
                        </a>
                    </li>

                    <li>
                        <a href="notification-setting.html" class="setting-name">
                            <i class="ri-notification-2-line"></i>
                            <h4>Notification setting</h4>
                        </a>
                    </li>

                    <li>
                        <a href="help.html" class="setting-name">
                            <i class="ri-question-line"></i>
                            <h4>Help</h4>
                        </a>
                    </li>

                    <li>
                        <a href="language.html" class="setting-name">
                            <i class="ri-global-line"></i>
                            <h4>Language</h4>
                        </a>
                    </li>

                    <li>
                        <a href="terms-condition.html" class="setting-name">
                            <i class="ri-lock-2-line"></i>
                            <h4>Privacy</h4>
                        </a>
                    </li>

                    <li>
                        <a href="invite-friend.html" class="setting-name">
                            <i class="ri-user-add-line"></i>
                            <h4>Invite a Friend</h4>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Account Setting Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
