<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/8.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="rubik-body theme-bg-color chatting-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/chatting.gif" class="img-fluid loader" alt="">
        <div class="loader-section chatting-color section-left"></div>
        <div class="loader-section chatting-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Section Start -->
    <header class="chatting-header">
        <div class="custom-container">
            <div class="header-box">
                <a href="index.html" class="left-header">
                    <img src="../assets/images/logo/2.svg" class="img-fluid w-100" alt="">
                </a>
                <div class="right-header">
                    <button class="search-button btn">
                        <i class="ri-search-line"></i>
                    </button>
                    <div class="dropdown edit-option">
                        <button class="btn dropdown-button" type="button" data-bs-toggle="dropdown">
                            <i class="ri-more-2-line"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item d-flex gap-2" href="invite-friend.html">
                                    <i class="ri-share-line"></i>
                                    <span>Invite Friend</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex gap-2" href="chat-history.html">
                                    <i class="ri-history-line"></i>
                                    <span>Chat history</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="Search here..">
                    <i class="ri-close-line close-search"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Mobile Section Start -->
    <div class="mobile-style-2">
        <ul class="mobile-list">
            <li>
                <a href="calls.html">
                    <i class="ri-phone-line unactive-icon"></i>
                    <i class="ri-phone-fill active-icon"></i>
                    <h5>Calls</h5>
                </a>
            </li>

            <li>
                <a href="index.html">
                    <i class="ri-chat-3-line unactive-icon"></i>
                    <i class="ri-chat-3-fill active-icon"></i>
                    <h5>Messages</h5>
                </a>
            </li>

            <li class="">
                <a href="setting.html">
                    <i class="ri-user-3-line unactive-icon"></i>
                    <i class="ri-user-3-fill active-icon"></i>
                    <h5>Profile</h5>
                </a>
            </li>
        </ul>
    </div>
    <!-- Mobile Section End -->

    <!-- User Profile Section Start -->
    <section class="user-profile-section">
        <div class="custom-container">
            <div class="user-image">
                <img src="../assets/images/chatting/profile/3.jpg" class="img-fluid modal-target" alt="">
            </div>
            <div class="user-profile-box">
                <div class="user-name">
                    <h4>Luke Avery</h4>
                    <h5>+91 8656 46461</h5>
                </div>
                <div class="user-content">
                    <ul class="content-list">
                        <li>
                            <a href="audio-calling.html">
                                <i class="ri-phone-line"></i>
                            </a>
                        </li>
                        <li>
                            <a href="video-calling.html">
                                <i class="ri-vidicon-line"></i>
                            </a>
                        </li>
                        <li>
                            <a href="messaging.html">
                                <i class="ri-chat-3-line"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="user-media">
                    <a href="media.html" class="title text-start title-flex">
                        <h4>Media</h4>
                        <h6>8 <i class="ri-arrow-right-s-line"></i></h6>
                    </a>
                    <div class="row g-2">
                        <div class="col-8">
                            <div class="row g-2">
                                <div class="col-6">
                                    <img src="../assets/images/chatting/media/1.jpg" class="img-fluid modal-target"
                                        alt="">
                                </div>
                                <div class="col-6">
                                    <img src="../assets/images/chatting/media/2.jpg" class="img-fluid modal-target"
                                        alt="">
                                </div>
                                <div class="col-7">
                                    <img src="../assets/images/chatting/media/3.jpg" class="img-fluid modal-target"
                                        alt="">
                                </div>
                                <div class="col-5">
                                    <img src="../assets/images/chatting/media/5.jpg" class="img-fluid modal-target"
                                        alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <img src="../assets/images/chatting/media/1.jpg" class="img-fluid modal-target" alt="">
                        </div>
                    </div>

                    <div id="modal" class="modal">
                        <span id="modal-close" class="modal-close">
                            <i class="ri-close-line"></i></span>
                        <img id="modal-content" class="modal-content" alt="">
                    </div>
                </div>
                <div class="user-setting">
                    <div class="title text-start">
                        <h4>Settings</h4>
                    </div>

                    <ul class="setting-list">
                        <li>
                            <a href="javascript:void">
                                <i class="ri-volume-down-line"></i>
                                <h4>Mute notification</h4>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void">
                                <i class="ri-user-3-line"></i>
                                <h4>Add nickname</h4>
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <i class="ri-image-line"></i>
                                <h4>Media visibility</h4>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void">
                                <i class="ri-time-line"></i>
                                <h4>Disappearing messages</h4>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- User Profile Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Search Open-Close js -->
    <script src="../assets/js/search-open-close.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
