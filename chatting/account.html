<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/8.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- swiper link -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/swiper/swiper-bundle.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="rubik-body theme-bg-color chatting-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/chatting.gif" class="img-fluid loader" alt="">
        <div class="loader-section chatting-color section-left"></div>
        <div class="loader-section chatting-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Section Start -->
    <header class="chatting-header">
        <div class="custom-container">
            <div class="header-box">
                <a href="setting.html" class="arrow-box">
                    <i class="ri-arrow-left-s-line"></i>
                </a>
                <a href="index.html" class="left-header">
                    <img src="../assets/images/logo/2.svg" class="img-fluid w-100" alt="">
                </a>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Chatting Box Section Start -->
    <section class="chatting-section new-chat-section">
        <div class="custom-container">
            <form class="form-style-2">
                <div class="title mb-2">
                    <h4>Change Password</h4>
                </div>
                <div class="mb-3 chatting-form-control">
                    <input type="password" class="form-control form-control-border" id="old" placeholder="Old password">
                </div>

                <div class="mb-3 chatting-form-control">
                    <input type="password" class="form-control form-control-border" id="new" placeholder="New password">
                </div>

                <div class="mb-3 chatting-form-control">
                    <input type="password" class="form-control form-control-border" id="confirm"
                        placeholder="Confirm new password">
                </div>

                <div class="title mt-4 mb-2">
                    <h4>Change Number</h4>
                </div>
                <div class="mb-3 chatting-form-control">
                    <input type="number" class="form-control form-control-border" id="number"
                        placeholder="Change Number">
                </div>

                <div class="title mt-4 mb-2">
                    <h4>Delete this account</h4>
                </div>
                <div class="mb-3 chatting-form-control">
                    <button data-bs-target="#deleteAccount" data-bs-toggle="modal"
                        class="btn text-danger fw-normal delete-account-number">Delete Your Account</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Chatting Box Section End -->

    <!-- delete modal start -->
    <div class="modal fade delete-modal theme-modal" id="deleteAccount">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-danger">Delete your account will:</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="delete-list">
                        <li>Delete your account from Multikit</li>
                        <li>Erase your message history</li>
                        <li>Delete you from all of your groups</li>
                        <li>Delete your drive backup</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-theme btn-light" data-bs-dismiss="modal">No</button>
                    <button class="btn btn-theme btn-light" data-bs-target="#exampleModalToggle2"
                        data-bs-toggle="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade theme-modal delete-modal-2" id="exampleModalToggle2">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Done</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Delete Completed</h5>
                </div>
                <div class="modal-footer">
                    <button onclick="location.href = 'sign-in.html';" class="btn btn-theme btn-light"
                        data-bs-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>
    <!-- delete modal end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom_swiper.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
