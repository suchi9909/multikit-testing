<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/8.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- swiper link -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/swiper/swiper-bundle.min.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="rubik-body theme-bg-color chatting-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/chatting.gif" class="img-fluid loader" alt="">
        <div class="loader-section chatting-color section-left"></div>
        <div class="loader-section chatting-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- Header Section Start -->
    <header class="chatting-header">
        <div class="custom-container">
            <div class="header-box">
                <a href="setting.html" class="arrow-box title-color">
                    <i class="ri-arrow-left-s-line"></i>
                </a>
                <a href="index.html" class="left-header">
                    <img src="../assets/images/logo/2.svg" class="img-fluid w-100" alt="">
                </a>
                <div class="right-header">
                    <button class="search-button btn">
                        <i class="ri-search-line"></i>
                    </button>
                    <div class="dropdown edit-option">
                        <button class="btn dropdown-button" type="button" data-bs-toggle="dropdown">
                            <i class="ri-more-2-line"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item d-flex gap-2" href="invite-friend.html">
                                    <i class="ri-share-line"></i>
                                    <span>Invite Friend</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex gap-2" href="chat-history.html">
                                    <i class="ri-history-line"></i>
                                    <span>Chat history</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="Search here..">
                    <i class="ri-close-line close-search"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Chatting Box Section Start -->
    <section class="chat-setting-section display-setting-section">
        <div class="custom-container p-0">
            <div class="tile-sm px-15">
                <h6>Display</h6>
            </div>
            <ul class="chat-setting-list px-15">
                <li>
                    <a href="#themeColor" data-bs-toggle="modal" class="chat-box">
                        <div class="chat-icon">
                            <i class="ri-contrast-fill"></i>
                        </div>
                        <div class="chat-name">
                            <h5>Theme</h5>
                            <h6>Dark</h6>
                        </div>
                    </a>
                </li>

                <li>
                    <div data-bs-toggle="modal" class="chat-box">
                        <div class="chat-icon">
                            <i class="ri-font-size"></i>
                        </div>
                        <a href="#fontSize" class="chat-name" data-bs-toggle="modal">
                            <h5>Font size</h5>
                            <h6>Medium</h6>
                        </a>
                    </div>
                </li>
            </ul>

            <div class="section-t-space section-b-space">
                <div class="divider"></div>
            </div>

            <div class="tile-sm px-15">
                <h6>Chat Setting</h6>
            </div>

            <form class="form-style-3 chat-backup-form px-15">
                <div class="form-check">
                    <input class="form-check-input checkbox_animated_sm" type="checkbox" value="" id="01">
                    <label class="form-check-label" for="01">
                        <span class="first">Enter is Send</span>
                        <span class="second">Enter key will send your message</span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input checkbox_animated_sm" type="checkbox" value="" id="02">
                    <label class="form-check-label" for="02">
                        <span class="first">Media visibility</span>
                        <span class="second">Show newly downloaded media in your device's gallery</span>
                    </label>
                </div>
            </form>

            <div class="section-t-space section-b-space">
                <div class="divider"></div>
            </div>

            <div class="tile-sm px-15">
                <h6>Archived chats</h6>
            </div>

            <form class="form-style-3 chat-backup-form px-15">
                <div class="form-check">
                    <input class="form-check-input checkbox_animated_sm" type="checkbox" value="" id="03">
                    <label class="form-check-label" for="03">
                        <span class="first">Keep chats archived</span>
                        <span class="second">Archived chats will remain archived when you receive a new
                            message</span>
                    </label>
                </div>
            </form>

            <div class="section-t-space section-b-space">
                <div class="divider"></div>
            </div>

            <div class="tile-sm px-15">
                <h6>Chat History</h6>
            </div>
            <ul class="chat-setting-list px-15">
                <li>
                    <div class="chat-box">
                        <div class="chat-icon">
                            <i class="ri-upload-cloud-2-line"></i>
                        </div>
                        <div class="chat-name">
                            <h5>Chat backup</h5>
                        </div>
                    </div>
                </li>

                <li>
                    <a href="chat-history.html" class="chat-box">
                        <div class="chat-icon">
                            <i class="ri-history-line"></i>
                        </div>
                        <div class="chat-name">
                            <h5>Chat history</h5>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Chatting Box Section End -->

    <!-- theme modal start -->
    <div class="modal fade theme-color-modal theme-modal" id="themeColor">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Choose theme</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="delete-list">
                        <li data-bs-dismiss="modal">
                            <div class="form-check chatting-radio-box">
                                <input class="form-check-input" type="radio" name="theme" id="dark">
                                <label class="form-check-label" for="dark">Dark</label>
                            </div>
                        </li>
                        <li data-bs-dismiss="modal">
                            <div class="form-check chatting-radio-box mt-1">
                                <input class="form-check-input" type="radio" name="theme" id="light" checked>
                                <label class="form-check-label" for="light">Light</label>
                            </div>
                        </li>
                        <li data-bs-dismiss="modal">
                            <div class="form-check chatting-radio-box mt-1">
                                <input class="form-check-input" type="radio" name="theme" id="default">
                                <label class="form-check-label" for="default">Default theme</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- theme modal end -->

    <!-- delete modal start -->
    <div class="modal fade font-size-modal theme-modal" id="fontSize">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Font Size</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="delete-list">
                        <li data-bs-dismiss="modal">
                            <div class="form-check chatting-radio-box">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="small">
                                <label class="form-check-label" for="small">Small</label>
                            </div>
                        </li>
                        <li data-bs-dismiss="modal">
                            <div class="form-check chatting-radio-box mt-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="medium"
                                    checked>
                                <label class="form-check-label" for="medium">Medium</label>
                            </div>
                        </li>
                        <li data-bs-dismiss="modal">
                            <div class="form-check chatting-radio-box mt-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="big">
                                <label class="form-check-label" for="big">Big</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- delete modal end -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom_swiper.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Search Open-Close js -->
    <script src="../assets/js/search-open-close.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
