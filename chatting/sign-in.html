<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/8.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="chatting-onboarding-bg rubik-body chatting-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/chatting.gif" class="img-fluid loader" alt="">
        <div class="loader-section chatting-color section-left"></div>
        <div class="loader-section chatting-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- authentication Section Start -->
    <section class="chatting-auth">
        <div class="chatting-header p-0">
            <img src="../assets/images/chatting/chatting-bg.png" class="img-fluid w-100" alt="">
            <div class="background-bg"></div>
        </div>
        <div class="chatting-content">
            <div class="custom-container">
                <h2>Enter your Mobile number</h2>
                <h4>Chat, get to know each other and do face to face. Enjoy Safe, secure messaging.</h4>
            </div>
        </div>
        <div class="custom-container pb-4">
            <form class="form-style-2 mb-3">
                <div class="row g-2">
                    <div class="col-4">
                        <div class="custom-form-select">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <select class="form-select">
                                <option selected>+91 (IN)</option>
                                <option value="AF">+93 (AF)</option>
                                <option value="AD">+376 (AD)</option>
                                <option value="BEN">+229 (BEN)</option>
                                <option value="BTN">+975 (BTN)</option>
                                <option value="CMR">+237 (CMR)</option>
                                <option value="TCD">+235 (TCD)</option>
                                <option value="CXR">+61 (CXR)</option>
                                <option value="COM">+269 (COM)</option>
                                <option value="CRI">+683 (CRI)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="chatting-form-control">
                            <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1"
                                placeholder="989-695-2258">
                        </div>
                    </div>
                </div>
            </form>
            <button onclick="location.href = 'index.html';"
                class="btn btn-white title-color rounded-pill">Continue</button>
        </div>
    </section>
    <!-- authentication Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
