<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multikit">
    <meta name="keywords" content="multikit">
    <title>Multikit - Multi-purpose Html Template</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff8d2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="multikit">
    <meta name="msapplication-TileImage" content="../assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon/8.svg">
    <link rel="shortcut icon" href="../" type="image/x-icon">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Loader Normalize css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.min.css">

    <!-- Bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Remix Icon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/remixicon.css">

    <!-- Style css -->
    <link id="change-link" rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="chatting-onboarding-bg rubik-body chatting-color">
    <!-- Loader Box Start -->
    <div class="min-loader-wrapper">
        <img src="../assets/images/loader/chatting.gif" class="img-fluid loader" alt="">
        <div class="loader-section chatting-color section-left"></div>
        <div class="loader-section chatting-color section-right"></div>
    </div>
    <!-- Loader Box End -->

    <!-- authentication Section Start -->
    <section class="chatting-auth">
        <div class="chatting-header">
            <img src="../assets/images/chatting/chatting-bg.png" class="img-fluid w-100" alt="">
            <div class="background-bg"></div>
        </div>
        <div class="chatting-content">
            <div class="custom-container">
                <h2>Sign Up</h2>
                <h4>Please Enter below information to proceed further.</h4>
            </div>
        </div>
        <div class="custom-container">
            <div class="edit-image">
                <div class="profile-pic">
                    <label class="-label" for="file">
                        <span class="glyphicon glyphicon-camera"></span>
                        <span><i class="ri-pencil-fill"></i></span>
                    </label>
                    <input id="file" type="file" onchange="loadFile(event)">
                    <svg class="camera-icon">
                        <use xlink:href="../assets/svg/camera.svg#camera"></use>
                    </svg>
                </div>
            </div>
        </div>
    </section>
    <!-- authentication Section End -->

    <!-- authentication Section Start -->
    <div class="sign-up-section section-b-space">
        <div class="custom-container">
            <form class="form-style-2">
                <div class="mb-3 chatting-form-control">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>

                <div class="mb-3 chatting-form-control">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" placeholder="Your email id">
                </div>

                <div class="mb-3 chatting-form-control">
                    <label for="number" class="form-label">Contact no.</label>
                    <input type="number" class="form-control" id="number" placeholder="Your contact number">
                </div>

                <div class="mb-3 chatting-form-control">
                    <label for="pass" class="form-label">Password</label>
                    <div class="from-control-box">
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                        <i id="toggler" class="ri-eye-off-line"></i>
                    </div>
                </div>
                <a href="index.html" class="btn btn-white title-color rounded-pill mt-3">Verify and Create
                    Account</a>
            </form>
        </div>
    </div>
    <!-- authentication Section End -->

    <!-- Theme Option Setting Box Start -->
    <div class="theme-setting-box">
        <div class="theme-box">
            <button class="theme-icon">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="theme-option">
                <li>
                    <button class="theme-setting-button" id="rtl-btn">
                        <i class="ri-text-direction-r"></i>
                    </button>
                </li>
                <li>
                    <button class="theme-setting-button" id="dark-btn">
                        <i class="ri-sun-line"></i>
                    </button>
                </li>
                <li>
                    <button onclick="location.href = '../landing/index.html';" class="theme-setting-button">
                        <i class="ri-home-3-line"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Theme Option Setting Box End -->

    <!-- Bootstrap js-->
    <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- image change js -->
    <script src="../assets/js/image-change.js"></script>

    <!-- password show and hide js -->
    <script src="../assets/js/password-show-hide.js"></script>

    <!-- Loader js -->
    <script src="../assets/js/loader.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <!-- Theme Settings js-->
    <script src="../assets/js/theme-setting.js"></script>
</body>

</html>
